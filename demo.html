<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASSIGNME - Démonstrateur</title>
  
  <!-- React et Babel -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: #0a0b10;
      color: #e8f4ff;
      overflow-x: hidden;
      min-height: 100vh;
    }

    .glass { backdrop-filter: blur(10px); background: rgba(16,18,27,.45); border: 1px solid rgba(149,210,230,.18); }
    .text-muted { color: #a9b9d6; }
    .text-ink { color: #eaf2ff; }
    .hover\:text-ink:hover { color: #eaf2ff; }
    .bg-ink { background-color: #eaf2ff; }
    .shadow-glow { box-shadow: 0 0 80px rgba(149, 210, 230, 0.35); }
    .hover\:brightness-110:hover { filter: brightness(1.1); }
    .nav-brand { color:#ffffff !important; }
    .footer-brand { color:#ffffff !important; }

    .gradient-bg {
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f172a 100%);
    }
    
    .neon-glow {
      box-shadow: 0 0 20px rgba(149, 210, 230, 0.3), 0 0 40px rgba(149, 210, 230, 0.1);
      border: 1px solid rgba(149, 210, 230, 0.3);
    }
    
    .retro-card {
      background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
      border: 1px solid rgba(149, 210, 230, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    
    .cyber-border {
      border: 2px solid transparent;
      background: linear-gradient(145deg, #1a1a1a, #0a0a0a) padding-box,
                  linear-gradient(45deg, #95D2E6, #87ceeb) border-box;
    }
    
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes pulse-neon {
      0%, 100% { 
        box-shadow: 0 0 20px rgba(149, 210, 230, 0.3), 0 0 40px rgba(149, 210, 230, 0.1);
      }
      50% { 
        box-shadow: 0 0 30px rgba(149, 210, 230, 0.5), 0 0 60px rgba(149, 210, 230, 0.2);
      }
    }
    
    .fade-in-up {
      animation: fadeInUp 0.8s ease-out;
    }
    
    .pulse-cyber {
      animation: pulse-neon 2s ease-in-out infinite;
    }
    
    .glass-effect {
      background: rgba(26, 26, 26, 0.6);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(149, 210, 230, 0.1);
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: rgba(149, 210, 230, 0.2);
      border-radius: 2px;
      overflow: hidden;
      margin: 10px 0;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #95D2E6, #87ceeb);
      border-radius: 2px;
      transition: width 0.3s ease;
    }

    .score-badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-weight: bold;
      font-size: 14px;
    }

    .score-excellent {
      background: linear-gradient(45deg, #10b981, #059669);
      color: white;
    }

    .score-good {
      background: linear-gradient(45deg, #3b82f6, #1d4ed8);
      color: white;
    }

    .score-average {
      background: linear-gradient(45deg, #f59e0b, #d97706);
      color: white;
    }

    .action-btn {
      padding: 8px 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(45deg, #95D2E6, #87ceeb);
      color: #0f0f23;
    }

    .btn-secondary {
      background: rgba(149, 210, 230, 0.1);
      border: 1px solid rgba(149, 210, 230, 0.3);
      color: #87ceeb;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(149, 210, 230, 0.4);
    }

    .btn-secondary:hover {
      background: rgba(149, 210, 230, 0.2);
    }

    .main-content {
      padding-top: 120px;
    }
  </style>
  <link href="favicon.png" rel="icon" type="image/png">
</head>
<body class="gradient-bg">
  <!-- Header -->
  <header class="fixed top-0 inset-x-0 z-50">
    <nav class="glass mx-auto mt-4 w-[min(1100px,92%)] rounded-2xl px-4 sm:px-6 py-3 flex items-center justify-between">
      <div class="flex items-center gap-8">
        <a href="index.html" class="flex items-center gap-2">
          <img src="logo.png" alt="ASSIGNME" class="h-8 w-auto rounded-xl"/>
          <span class="text-base font-semibold tracking-tight uppercase nav-brand">ASSIGNME</span>
        </a>
        <div class="hidden md:flex items-center gap-6 text-sm text-muted">
          <a href="index.html" class="hover:text-ink">Accueil</a>
          <a href="index.html#solution" class="hover:text-ink">Solution</a>
          <a href="demo.html" class="hover:text-ink text-neon font-semibold">Démo</a>
          <a href="info.html" class="hover:text-ink">Plateforme</a>
        </div>
      </div>
      <div class="flex items-center gap-2">
        <a href="mailto:contact@assignme.fr" class="inline-flex px-4 py-2 rounded-xl bg-ink text-black font-semibold shadow-glow hover:brightness-110">Contact commercial</a>
      </div>
    </nav>
  </header>

  <div id="root"></div>

  <footer id="contact" class="pt-12 pb-16">
    <div class="mx-auto w-[min(1100px,92%)] flex items-center justify-center">
      <div class="flex items-center gap-2">
        <img src="logo.png" alt="ASSIGNME" class="h-8 w-auto rounded-xl"/>
        <span class="text-base font-semibold footer-brand">ASSIGNME</span>
        <span class="text-muted mx-2">© 2025 ASSIGNME. Tous droits réservés | Une innovation DeepTech française</span>
      </div>
    </div>
  </footer>

  <script type="text/babel">
    const { useState, useCallback, useEffect } = React;
    
    const AssignmeAnalyzer = () => {
      const [isAnalyzing, setIsAnalyzing] = useState(false);
      const [analysisComplete, setAnalysisComplete] = useState(false);
      const [candidateProfile, setCandidateProfile] = useState(null);
      const [recommendations, setRecommendations] = useState([]);
      const [error, setError] = useState('');
      const [pdfReady, setPdfReady] = useState(false);
      const [fileName, setFileName] = useState('');
      const [progress, setProgress] = useState(0);
      const [currentStep, setCurrentStep] = useState('');

      useEffect(() => {
        if (window.pdfjsLib) {
          window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
          setPdfReady(true);
        }
      }, []);

      const updateProgress = (step, progressValue) => {
        setCurrentStep(step);
        setProgress(progressValue);
      };

      const extractTextFromPDF = async (file) => {
        if (!pdfReady) throw new Error('PDF.js non initialisé');
        updateProgress("Lecture du fichier PDF...", 10);
        
        try {
          const arrayBuffer = await file.arrayBuffer();
          updateProgress("Analyse de la structure PDF...", 20);
          
          const pdf = await window.pdfjsLib.getDocument(arrayBuffer).promise;
          updateProgress(`PDF ouvert: ${pdf.numPages} page(s) détectée(s)`, 30);
          
          let fullText = '';
          
          for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
            updateProgress(`Extraction page ${pageNum}/${pdf.numPages}...`, 30 + (pageNum / pdf.numPages) * 30);
            const page = await pdf.getPage(pageNum);
            const textContent = await page.getTextContent();
            const pageText = textContent.items.map(item => item.str).join(' ');
            fullText += pageText + '\n\n';
          }
          
          if (fullText.trim().length === 0) {
            throw new Error('PDF vide ou texte non extractible');
          }
          
          updateProgress(`Extraction terminée: ${fullText.length} caractères extraits`, 60);
          return fullText;
          
        } catch (error) {
          throw new Error(`Impossible de lire le PDF: ${error.message}`);
        }
      };

      const extractTextFromFile = async (file) => {
        const fileType = file.type;
        const fileName = file.name.toLowerCase();
        
        updateProgress(`Analyse du fichier: ${file.name}`, 5);
        
        if (fileType === 'application/pdf') {
          return await extractTextFromPDF(file);
        }
        
        if (fileType === 'text/plain') {
          updateProgress("Lecture du fichier texte...", 30);
          const text = await file.text();
          updateProgress("Fichier texte lu avec succès", 60);
          return text;
        }
        
        throw new Error(`Format non pris en charge: ${fileType}. Utilisez un fichier PDF ou TXT.`);
      };

      const analyzeWithNetlifyFunction = async (cvText) => {
        updateProgress("Analyse IA ASSIGNME en cours...", 70);
        
        try {
          const response = await fetch('/.netlify/functions/analyze-cv', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ cvText })
          });
          
          updateProgress(`Réponse du serveur: ${response.status}`, 80);
          
          if (!response.ok) {
            const errorData = await response.json().catch(() => ({}));
            throw new Error(`Erreur ${response.status}: ${errorData.error || 'Erreur inconnue'}`);
          }
          
          const result = await response.json();
          updateProgress("Analyse terminée avec succès", 100);
          return result;
          
        } catch (error) {
          throw error;
        }
      };

      const calculateMatchScore = (recommendation) => {
        let score = Math.floor(Math.random() * 30) + 70;
        if (recommendation.salary_min > 50000) score += 5;
        if (recommendation.contract_type === 'CDI') score += 5;
        if (recommendation.required_skills?.length <= 4) score += 5;
        return Math.min(100, score);
      };

      const handleFileSelect = useCallback(async (file) => {
        if (!file) return;

        const maxSize = 10 * 1024 * 1024;
        const allowedTypes = ['application/pdf', 'text/plain'];
        
        if (file.size > maxSize) {
          setError('Le fichier est trop volumineux (max 10MB)');
          return;
        }
        
        if (!allowedTypes.includes(file.type)) {
          setError('Format non supporté. Utilisez PDF ou TXT');
          return;
        }

        try {
          setFileName(file.name);
          setIsAnalyzing(true);
          setError('');
          setRecommendations([]);
          setAnalysisComplete(false);
          setProgress(0);

          const cvText = await extractTextFromFile(file);
          
          if (cvText.length < 100) {
            throw new Error('Le contenu du CV semble trop court ou vide');
          }
          
          const analysis = await analyzeWithNetlifyFunction(cvText);
          
          setCandidateProfile({
            ...analysis.candidate_analysis,
            ai_metadata: analysis.ai_metadata
          });
          
          const recommendationsWithScores = (analysis.recommendations || []).map(rec => ({
            ...rec,
            match_score: rec.match_score || calculateMatchScore(rec)
          }));
          
          setRecommendations(recommendationsWithScores);
          setAnalysisComplete(true);
          
        } catch (error) {
          console.error("Erreur:", error);
          setError(error.message);
          setProgress(0);
        }
        
        setIsAnalyzing(false);
      }, [pdfReady]);

      const resetAnalysis = () => {
        setAnalysisComplete(false);
        setCandidateProfile(null);
        setRecommendations([]);
        setError('');
        setFileName('');
        setProgress(0);
        setCurrentStep('');
      };

      const triggerFileInput = () => {
        if (isAnalyzing || !pdfReady) return;
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = '.pdf,.txt';
        input.onchange = (e) => handleFileSelect(e.target.files[0]);
        input.click();
      };

      const getScoreClass = (score) => {
        if (score >= 90) return 'score-excellent';
        if (score >= 75) return 'score-good';
        return 'score-average';
      };

      return (
        <div className="min-h-screen main-content">
          <div className="max-w-6xl mx-auto px-6 py-16">
            {!analysisComplete ? (
              <div>
                <div className="text-center mb-16 fade-in-up">
                  <h2 className="text-4xl md:text-5xl font-bold text-ink mb-6">
                    Testez le moteur IA ASSIGNME
                  </h2>
                  <p className="text-lg text-muted max-w-3xl mx-auto leading-relaxed mb-4">
                    Déposez un CV et découvrez instantanément comment notre IA analyse les profils et identifie les opportunités pertinentes.
                  </p>
                  <p className="text-sm text-muted max-w-2xl mx-auto">
                    <strong className="text-neon">Démonstrateur technique</strong> : Cette version utilise OpenAI GPT-4 pour simuler l'expérience. 
                    La version production intègre un moteur IA propriétaire français (CamemBERT + FAISS).
                  </p>
                </div>

                {error && (
                  <div className="mb-8 retro-card border-red-500/50 text-red-400 px-6 py-4 rounded-xl max-w-2xl mx-auto">
                    <strong>ERREUR:</strong> {error}
                  </div>
                )}

                {isAnalyzing && (
                  <div className="mb-8 retro-card p-6 rounded-xl max-w-4xl mx-auto">
                    <h3 className="text-cyan-400 font-bold mb-4 text-lg">Analyse en cours</h3>
                    <div className="mb-4">
                      <div className="progress-bar">
                        <div className="progress-fill" style={{width: `${progress}%`}}></div>
                      </div>
                      <p className="text-sm text-cyan-300 mt-2">{currentStep}</p>
                    </div>
                  </div>
                )}

                <div className="max-w-4xl mx-auto mb-16">
                  <div
                    className={`cyber-border rounded-3xl p-16 text-center cursor-pointer transition-all duration-300 transform hover:scale-[1.02] ${
                      isAnalyzing || !pdfReady ? 'opacity-50 cursor-not-allowed' : 'hover:shadow-2xl neon-glow'
                    } ${isAnalyzing ? 'pulse-cyber' : ''}`}
                    onClick={triggerFileInput}
                  >
                    {isAnalyzing ? (
                      <div className="space-y-8">
                        <div className="relative">
                          <div className="animate-spin rounded-full h-20 w-20 border-4 border-cyan-400/20 border-t-cyan-400 mx-auto"></div>
                        </div>
                        <div>
                          <p className="text-white font-bold text-3xl mb-2">
                            Analyse IA en cours...
                          </p>
                          <p className="text-gray-400 text-lg">{currentStep}</p>
                          {fileName && <p className="text-cyan-400 text-sm mt-2">Fichier: {fileName}</p>}
                          <div className="mt-4"><div className="text-cyan-300 text-sm">{progress}% terminé</div></div>
                        </div>
                      </div>
                    ) : (
                      <div className="space-y-8">
                        <div className="text-9xl mb-6">📄</div>
                        <div>
                          <p className="text-white text-3xl font-bold mb-4">
                            Déposez votre CV ici
                          </p>
                          <p className="text-gray-400 text-lg mb-8">
                            Formats acceptés: PDF, TXT (max 10MB)
                          </p>
                          <div className="inline-block bg-gradient-to-r from-cyan-500 to-cyan-400 text-white px-8 py-4 rounded-xl font-bold text-xl hover:from-cyan-400 hover:to-cyan-300 transition duration-300 transform hover:scale-105 neon-glow">
                            Parcourir les fichiers
                          </div>
                        </div>
                      </div>
                    )}
                  </div>
                </div>

                <div className="grid md:grid-cols-3 gap-8 max-w-5xl mx-auto">
                  <div className="retro-card p-8 rounded-2xl text-center">
                    <h3 className="text-xl font-bold text-neon mb-3">Analyse sémantique</h3>
                    <p className="text-gray-400">Extraction intelligente des compétences et expériences</p>
                  </div>
                  
                  <div className="retro-card p-8 rounded-2xl text-center">
                    <h3 className="text-xl font-bold text-neon mb-3">Matching IA</h3>
                    <p className="text-gray-400">Correspondance avec les opportunités du marché</p>
                  </div>
                  
                  <div className="retro-card p-8 rounded-2xl text-center">
                    <h3 className="text-xl font-bold text-neon mb-3">Recommandations</h3>
                    <p className="text-gray-400">Postes adaptés avec score de compatibilité</p>
                  </div>
                </div>
              </div>
            ) : (
              <div className="fade-in-up">
                <div className="retro-card p-8 rounded-2xl mb-8">
                  <div className="flex justify-between items-start mb-6">
                    <div className="flex-1">
                      <h2 className="text-3xl font-bold text-white mb-4">
                        Analyse terminée : {candidateProfile.name || 'Candidat'}
                      </h2>
                      
                      <div className="grid md:grid-cols-2 gap-6 mb-6">
                        <div className="glass-effect p-4 rounded-lg">
                          <h4 className="text-cyan-400 font-semibold mb-3">Profil</h4>
                          <div className="space-y-2 text-sm text-gray-300">
                            <p><strong>Localisation:</strong> {candidateProfile.location || 'Non spécifiée'}</p>
                            <p><strong>Expérience:</strong> {candidateProfile.total_experience_years || 0} ans</p>
                            <p><strong>Poste actuel:</strong> {candidateProfile.current_position || 'Non spécifié'}</p>
                          </div>
                        </div>
                        
                        <div className="glass-effect p-4 rounded-lg">
                          <h4 className="text-cyan-400 font-semibold mb-3">Formation</h4>
                          <div className="space-y-2 text-sm text-gray-300">
                            <p><strong>Niveau:</strong> {candidateProfile.education_level || 'Non spécifié'}</p>
                            <p><strong>Détails:</strong> {candidateProfile.education_details || 'Non spécifié'}</p>
                          </div>
                        </div>
                      </div>

                      {candidateProfile.technical_skills?.length > 0 && (
                        <div className="mb-6">
                          <h4 className="text-cyan-400 font-semibold mb-3">Compétences détectées</h4>
                          <div className="flex flex-wrap gap-2">
                            {candidateProfile.technical_skills.map((skill, i) => (
                              <span key={i} className="px-3 py-1 bg-cyan-500/20 text-cyan-400 text-sm rounded border border-cyan-500/30">
                                {skill}
                              </span>
                            ))}
                          </div>
                        </div>
                      )}
                    </div>
                    
                    <div className="flex flex-col gap-3">
                      <button onClick={resetAnalysis} className="action-btn btn-secondary">
                        Nouveau test
                      </button>
                    </div>
                  </div>
                </div>

                <div className="mb-8">
                  <h3 className="text-3xl font-bold text-white mb-8">
                    Opportunités identifiées ({recommendations.length})
                  </h3>

                  <div className="space-y-6">
                    {recommendations.map((job, index) => (
                      <div key={index} className="retro-card p-8 rounded-2xl">
                        <div className="flex items-center gap-3 mb-4">
                          <div className="w-8 h-8 bg-gradient-to-br from-cyan-500 to-cyan-400 rounded-full flex items-center justify-center text-white font-bold">
                            {index + 1}
                          </div>
                          <h4 className="text-2xl font-bold text-white flex-1">{job.job_title}</h4>
                          {job.match_score && (
                            <div className={`score-badge ${getScoreClass(job.match_score)}`}>
                              {job.match_score}%
                            </div>
                          )}
                        </div>
                        
                        <div className="flex items-center gap-4 mb-4 text-sm text-gray-400">
                          <span>{job.company}</span>
                          <span>•</span>
                          <span>{job.location}</span>
                          <span>•</span>
                          <span>{job.contract_type}</span>
                          {job.is_real_offer && (
                            <>
                              <span>•</span>
                              <span className="text-green-400">Offre réelle France Travail</span>
                            </>
                          )}
                        </div>
                        
                        <div className="glass-effect border border-cyan-500/30 p-6 rounded-lg mb-4">
                          <h5 className="text-cyan-400 font-semibold mb-3 text-lg">Compatibilité :</h5>
                          <p className="text-cyan-300">{job.match_justification}</p>
                        </div>
                        
                        {job.is_real_offer && job.france_travail_url && (
                          <a href={job.france_travail_url} target="_blank" rel="noopener noreferrer" className="action-btn btn-primary">
                            Voir l'offre sur France Travail
                          </a>
                        )}
                      </div>
                    ))}
                  </div>
                </div>

                <div className="cyber-border p-8 rounded-2xl text-center neon-glow">
                  <h4 className="text-2xl font-bold text-white mb-4">Démonstrateur technique</h4>
                  <p className="text-gray-300 mb-6 text-lg">
                    Cette démo illustre les capacités d'analyse d'ASSIGNME. La version production intègre un moteur IA propriétaire optimisé pour le marché français.
                  </p>
                  <a href="mailto:contact@assignme.fr?subject=Demande démo privée ASSIGNME" className="inline-flex px-8 py-3 rounded-xl bg-gradient-to-r from-cyan-500 to-cyan-400 text-white font-bold text-lg hover:from-cyan-400 hover:to-cyan-300 transition duration-300 transform hover:scale-105">
                    Planifier une démo privée
                  </a>
                </div>
              </div>
            )}
          </div>
        </div>
      );
    };

    ReactDOM.render(React.createElement(AssignmeAnalyzer), document.getElementById('root'));
  </script>
</body>
</html>
