<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ASSIGNME – Démo</title>
  <meta name="description" content="ASSIGNME – démo de la plateforme IA de matching emploi." />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="favicon.png" rel="icon" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Space Grotesk', 'ui-sans-serif', 'system-ui'] },
          colors: {
            base: '#0a0b10',
            ink: '#eaf2ff',
            muted: '#a9b9d6',
            neon: '#95D2E6',
            accent: '#8ad9e6',
            accent2: '#CFE6E4'
          },
          boxShadow: { glow: '0 0 80px rgba(149, 210, 230, 0.35)' },
        }
      }
    }
  </script>
  <style>
    html, body { background:#0a0b10; color:#eaf2ff; }
    .glass { backdrop-filter: blur(10px); background: rgba(16,18,27,.45); border: 1px solid rgba(149,210,230,.18); }
    .chip { background: linear-gradient(135deg, rgba(149,210,230,.18), rgba(207,230,228,.10)); border: 1px solid rgba(149,210,230,.25); }
    .mask-fade { -webkit-mask-image: radial-gradient(1200px 600px at 50% 0%, rgba(0,0,0,1), rgba(0,0,0,0.2) 60%, transparent 75%); mask-image: radial-gradient(1200px 600px at 50% 0%, rgba(0,0,0,1), rgba(0,0,0,0.2) 60%, transparent 75%); }
    @media (max-width: 768px){ .desktop-only{ display:none; } }
  </style>
</head>
<body class="font-sans antialiased selection:bg-accent/30">

  <!-- HEADER mis à jour -->
  <header class="fixed top-0 inset-x-0 z-50">
    <nav class="glass mx-auto mt-4 w-[min(1100px,92%)] rounded-2xl px-4 sm:px-6 py-3 flex items-center justify-between">
      <div class="flex items-center gap-8">
        <a href="index.html" class="flex items-center gap-2">
          <img src="logo.png" alt="ASSIGNME" class="h-8 w-auto rounded-xl"/>
          <span class="text-base font-semibold tracking-tight uppercase text-white">ASSIGNME</span>
        </a>
        <div class="hidden md:flex items-center gap-6 text-sm text-muted">
          <a href="index.html" class="hover:text-ink">Accueil</a>
          <a href="#about" class="hover:text-ink">Présentation</a>
          <a href="demo.html" class="hover:text-ink">Démo</a>
          <a href="info.html" class="hover:text-ink">À propos</a>
        </div>
      </div>
      <div class="flex items-center gap-2">
        <a href="#contact" class="inline-flex px-4 py-2 rounded-xl bg-ink text-black font-semibold shadow-glow hover:brightness-110">Nous contacter</a>
      </div>
    </nav>
  </header>

  <!-- CONTENU DEMO : à conserver tel que tu avais -->
  <main class="pt-36 pb-20">
    <div class="mx-auto w-[min(1100px,92%)] text-center">
      <h1 class="text-4xl sm:text-5xl font-bold mb-6">Démo ASSIGNME</h1>
      <p class="text-muted max-w-2xl mx-auto">Découvrez comment notre plateforme IA optimise le recrutement et le matching des candidats et offres.</p>
      <div class="mt-10">
        <!-- Exemple vidéo ou iframe de démo -->
        <video controls class="mx-auto rounded-xl shadow-glow" style="max-width:100%; height:auto;">
          <source src="as.mp4" type="video/mp4">
          Votre navigateur ne supporte pas la vidéo.
        </video>
      </div>
    </div>
  </main>

  <!-- FOOTER mis à jour -->
  <footer id="contact" class="pt-12 pb-16">
    <div class="mx-auto w-[min(1100px,92%)] grid md:grid-cols-2 gap-8 items-start">
      <div>
        <div class="flex items-center gap-2">
          <img src="logo.png" alt="ASSIGNME" class="h-8 w-auto rounded-xl"/>
          <span class="text-base font-semibold text-white">ASSIGNME</span>
        </div>
        <p class="mt-3 text-muted max-w-md">© 2025 ASSIGNME. Tous droits réservés | Une innovation DeepTech française</p>
      </div>
      <form class="glass rounded-2xl p-4 grid sm:grid-cols-[1fr_auto] gap-3" onsubmit="event.preventDefault(); alert('Merci ! Nous revenons vers vous rapidement.');">
        <input type="email" placeholder="Votre e-mail" required class="w-full rounded-xl bg-white/5 border border-white/10 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-ink/60" />
        <button class="px-5 py-3 rounded-xl bg-ink text-black font-semibold shadow-glow">Envoyer</button>
      </form>
    </div>
  </footer>

  <script>
    const io = new IntersectionObserver((entries)=> {
      entries.forEach(e=>{ if(e.isIntersecting){ e.target.classList.add('opacity-100','translate-y-0'); } })
    }, { threshold: .08 });
    document.querySelectorAll('section > div').forEach(el=>{
      el.classList.add('opacity-0','translate-y-6','transition','duration-700');
      io.observe(el)
    });
  </script>
</body>
</html>
