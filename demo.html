<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Analyse de CV - Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-bottom: 10px;
      font-size: 14px;
      padding: 10px;
    }
    button {
      padding: 10px 20px;
      background: #0070f3;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    pre {
      background: #f5f5f5;
      padding: 15px;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h1>Analyse de CV - Démo</h1>
  <p>Collez votre CV ci-dessous puis cliquez sur "Analyser".</p>

  <textarea id="cvInput" placeholder="Collez ici le contenu de votre CV..."></textarea>
  <br/>
  <button id="analyzeBtn" onclick="analyserCV()">Analyser CV</button>

  <h2>Résultat</h2>
  <pre id="result">En attente d'analyse...</pre>

  <script>
    async function analyserCV() {
      const btn = document.getElementById("analyzeBtn");
      const result = document.getElementById("result");
      const cvText = document.getElementById("cvInput").value.trim();

      if (!cvText) {
        alert("Veuillez coller le texte de votre CV.");
        return;
      }

      btn.disabled = true;
      result.textContent = "Analyse en cours...";

      try {
        const response = await fetch("/.netlify/functions/analyze-cv", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: cvText })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || "Erreur serveur");
        }

        result.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        result.textContent = "Erreur : " + err.message;
      } finally {
        btn.disabled = false;
      }
    }
  </script>
</body>
</html>
