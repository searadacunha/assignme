  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: #ffffff;
      color: #1e3a8a;
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* Styles for header and footer */
    html, body { background:#ffffff; color:#1e3a8a; }
    .glass { backdrop-filter: blur(10px); background: rgba(255,255,255,.85); border: 1px solid rgba(59,130,246,.2); box-shadow: 0 8px 32px rgba(59,130,246,.1); }
    .text-muted { color: #64748b; }
    .text-ink { color: #1e3a8a; }
    .hover\:text-ink:hover { color: #1e3a8a; }
    .bg-accent { background-color: #2563eb; }
    .shadow-glow { box-shadow: 0 4px 20px rgba(59, 130, 246, 0.3); }
    .hover\:brightness-110:hover { filter: brightness(1.1); }
    .nav-brand { color:#1e3a8a !important; }
    .footer-brand { color:#1e3a8a !important; }

    @media (max-width: 768px) {
      .nav-brand { font-size: 16px; }
      .nav-brand img { height: 40px !important; margin-right: 8px !important; }
    }

    .hero-gradient { 
      background-image: radial-gradient(1200px 600px at 60% 10%, rgba(59,130,246,.08), rgba(219,234,254,.05) 35%, rgba(255,255,255,1) 65%), 
                        radial-gradient(900px 500px at 10% 20%, rgba(37,99,235,.06), rgba(255,255,255,1) 60%); 
    }

    .neon-glow {
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.3), 0 0 40px rgba(59, 130, 246, 0.1);
      border: 1px solid rgba(59, 130, 246, 0.3);
    }
    
    .retro-card {
      background: rgba(255,255,255,.95);
      border: 1px solid rgba(59, 130, 246, 0.2);
      box-shadow: 0 8px 32px rgba(59, 130, 246, 0.1);
    }
    
    .cyber-border {
      border: 2px solid rgba(59, 130, 246, 0.3);
      background: rgba(255,255,255,.95);
    }
    
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes pulse-neon {
      0%, 100% { 
        box-shadow: 0 0 20px rgba(59, 130, 246, 0.3), 0 0 40px rgba(59, 130, 246, 0.1);
      }
      50% { 
        box-shadow: 0 0 30px rgba(59, 130, 246, 0.5), 0 0 60px rgba(59, 130, 246, 0.2);
      }
    }
    
    .fade-in-up {
      animation: fadeInUp 0.8s ease-out;
    }
    
    .pulse-cyber {
      animation: pulse-neon 2s ease-in-out infinite;
    }
    
    .glass-effect {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(59, 130, 246, 0.1);
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: rgba(59, 130, 246, 0.2);
      border-radius: 2px;
      overflow: hidden;
      margin: 10px 0;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #3b82f6, #2563eb);
      border-radius: 2px;
      transition: width 0.3s ease;
    }

    .notification {
      position: fixed;
      top: 100px;
      right: 20px;
      background: rgba(255,255,255,.95);
      border: 1px solid rgba(59, 130, 246, 0.3);
      padding: 15px 20px;
      border-radius: 10px;
      z-index: 1001;
      transform: translateX(400px);
      transition: transform 0.3s ease;
      color: #1e3a8a;
    }

    .notification.show {
      transform: translateX(0);
    }

    .score-badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-weight: bold;
      font-size: 14px;
    }

    .score-excellent {
      background: linear-gradient(45deg, #10b981, #059669);
      color: white;
    }

    .score-good {
      background: linear-gradient(45deg, #3b82f6, #1d4ed8);
      color: white;
    }

    .score-average {
      background: linear-gradient(45deg, #f59e0b, #d97706);
      color: white;
    }

    .action-btn {
      padding: 8px 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(45deg, #3b82f6, #2563eb);
      color: white;
    }

    .btn-secondary {
      background: rgba(59, 130, 246, 0.1);
      border: 1px solid rgba(59, 130, 246, 0.3);
      color: #2563eb;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
    }

    .btn-secondary:hover {
      background: rgba(59, 130, 246, 0.2);
    }

    .main-content {
      padding-top: 120px;
    }

    .chip { 
      background: linear-gradient(135deg, rgba(59,130,246,.1), rgba(219,234,254,.3)); 
      border: 1px solid rgba(59,130,246,.3); 
    }

    /* Color scheme adjustments */
    .text-neon { color: #3b82f6; }
    .text-accent { color: #2563eb; }
    .bg-neon { background-color: #3b82f6; }
    .border-neon { border-color: #3b82f6; }
  </style>

  <header class="fixed top-0 inset-x-0 z-50">
    <nav class="glass mx-auto mt-4 w-[min(1100px,92%)] rounded-2xl px-4 sm:px-6 py-3 flex items-center justify-between">

          <img src="logo.png" alt="ASSIGNME" class="h-8 w-auto rounded-xl"/>

        <div class="hidden md:flex items-center gap-6 text-sm text-muted">

          <a href="demo.html" class="hover:text-ink">Demo</a>

        </div>
      </div>
      <div class="flex items-center gap-2">

      </div>

  </header>

  <div id="root"></div>

  <footer id="contact" class="pt-12 pb-16">
    <div class="mx-auto w-[min(1100px,92%)] flex items-center justify-center">
      <div class="flex items-center gap-2">
        <img src="logo.png" alt="ASSIGNME" class="h-8 w-auto rounded-xl"/>
        <span class="text-base font-semibold footer-brand">ASSIGNME</span>
        <span class="text-muted mx-2">Â© 2025 ASSIGNME</span>
      </div>
    </div>
  </footer>

  <script type="text/babel">
    const { useState, useCallback, useEffect } = React;
    
    const AssignmeAnalyzer = () => {
      const [isAnalyzing, setIsAnalyzing] = useState(false);
      const [analysisComplete, setAnalysisComplete] = useState(false);
      const [candidateProfile, setCandidateProfile] = useState(null);
      const [recommendations, setRecommendations] = useState([]);
      const [error, setError] = useState('');
      const [debugLogs, setDebugLogs] = useState([]);
      const [pdfReady, setPdfReady] = useState(false);
      const [fileName, setFileName] = useState('');
      const [progress, setProgress] = useState(0);
      const [currentStep, setCurrentStep] = useState('');

      useEffect(() => {
        if (window.pdfjsLib) {
          window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
          setPdfReady(true);
        }
      }, []);

      const addDebugLog = (message) => {
        console.log(message);
        setDebugLogs(prev => [...prev, {
          time: new Date().toLocaleTimeString(),
          message: message
        }]);
      };

      const showNotification = (message, type = 'info') => {
        const notification = document.createElement('div');
        notification.className = `notification ${type}`;
        notification.innerHTML = `
          <div style="display: flex; align-items: center; gap: 10px;">
            <span>${type === 'success' ? 'SUCCESS' : type === 'error' ? 'ERROR' : 'INFO'}</span>
            <span>${message}</span>
          </div>
        `;
        document.body.appendChild(notification);
        
        setTimeout(() => {
          notification.classList.add('show');
        }, 100);
        
        setTimeout(() => {
          notification.classList.remove('show');
          setTimeout(() => {
            document.body.removeChild(notification);
          }, 300);
        }, 3000);
      };

      const validateFile = (file) => {
        const maxSize = 10 * 1024 * 1024;
        const allowedTypes = [
          'application/pdf', 
          'text/plain', 
          'application/msword', 
          'application/vnd.openxmlformats-officedocument.wordprocessingml.document'
        ];
        
        if (!file) {
          throw new Error('No file selected');
        }
        
        if (file.size > maxSize) {
          throw new Error('File is too large (max 10MB)');
        }
        
        if (!allowedTypes.includes(file.type)) {
          throw new Error('Unsupported file format. Use PDF, DOC, DOCX or TXT');
        }
        
        return true;
      };

      const updateProgress = (step, progressValue) => {
        setCurrentStep(step);
        setProgress(progressValue);
        addDebugLog(step);
      };

      const extractTextFromPDF = async (file) => {
        if (!pdfReady) {
          throw new Error('PDF.js not initialized');
        }

        updateProgress("Reading PDF file...", 10);
        
        try {
          const arrayBuffer = await file.arrayBuffer();
          updateProgress("Analyzing PDF structure...", 20);
          
          const pdf = await window.pdfjsLib.getDocument(arrayBuffer).promise;
          updateProgress(`PDF opened: ${pdf.numPages} page(s) detected`, 30);
          
          let fullText = '';
          
          for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
            updateProgress(`Extracting page ${pageNum}/${pdf.numPages}...`, 30 + (pageNum / pdf.numPages) * 30);
            
            const page = await pdf.getPage(pageNum);
            const textContent = await page.getTextContent();
            
            const pageText = textContent.items.map(item => item.str).join(' ');
            fullText += pageText + '\n\n';
          }
          
          if (fullText.trim().length === 0) {
            throw new Error('Empty PDF or non-extractable text (image PDF?)');
          }
          
          updateProgress(`Extraction complete: ${fullText.length} characters extracted`, 60);
          return fullText;
          
        } catch (error) {
          updateProgress(`PDF reading error: ${error.message}`, 0);
          throw new Error(`Unable to read PDF: ${error.message}`);
        }
      };

      const extractTextFromFile = async (file) => {
        const fileType = file.type;
        const fileName = file.name.toLowerCase();
        
        updateProgress(`Analyzing file: ${file.name}`, 5);
        
        if (fileType === 'application/pdf') {
          return await extractTextFromPDF(file);
        }
        
        if (fileType === 'text/plain') {
          updateProgress("Reading text file...", 30);
          const text = await file.text();
          updateProgress("Text file read successfully", 60);
          return text;
        }
        
        if (fileType.includes('word') || fileName.endsWith('.doc') || fileName.endsWith('.docx')) {
          updateProgress("Word file detected - Simplified conversion", 30);
          try {
            const text = await file.text();
            updateProgress("Word file processed", 60);
            return text;
          } catch {
            throw new Error('Word file not supported. Use a PDF or TXT file.');
          }
        }
        
        throw new Error(`Unsupported format: ${fileType}. Use a PDF, TXT or Word file.`);
      };

      const analyzeWithNetlifyFunction = async (cvText) => {
        updateProgress("Connecting to ASSIGNME AI...", 70);
        
        try {
          const response = await fetch('/.netlify/functions/analyze-cv', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ cvText })
          });
          
          updateProgress(`Server response: ${response.status}`, 80);
          
          if (!response.ok) {
            const errorData = await response.json().catch(() => ({}));
            
            if (response.status === 500) {
              throw new Error('Server error. Please try again in a few minutes.');
            }
            if (response.status === 400) {
              throw new Error('Invalid data sent to server.');
            }
            if (response.status === 429) {
              throw new Error('Request limit reached. Please try again later.');
            }
            
            throw new Error(`Error ${response.status}: ${errorData.error || 'Unknown error'}`);
          }
          
          const result = await response.json();
          updateProgress("Analysis completed successfully", 100);
          
          return result;
          
        } catch (error) {
          if (error.name === 'TypeError' && error.message === 'Failed to fetch') {
            updateProgress("Network connection error", 0);
            throw new Error('Connection problem. Check your internet connection.');
          }
          
          updateProgress(`Analysis error: ${error.message}`, 0);
          throw error;
        }
      };

      const calculateMatchScore = (recommendation) => {
        let score = Math.floor(Math.random() * 30) + 70;
        
        if (recommendation.salary_min > 50000) score += 5;
        if (recommendation.contract_type === 'Permanent') score += 5;
        if (recommendation.required_skills?.length <= 4) score += 5;
        
        return Math.min(100, score);
      };

      const saveAnalysisLocally = (analysis) => {
        console.log('Analysis saved locally:', analysis);
      };

      const downloadResults = () => {
        if (!candidateProfile || !recommendations.length) return;
        
        const results = {
          candidate: candidateProfile,
          recommendations: recommendations,
          analysis_date: new Date().toLocaleString('en-US'),
          source: 'ASSIGNME Demo'
        };
        
        const dataStr = JSON.stringify(results, null, 2);
        const dataBlob = new Blob([dataStr], {type: 'application/json'});
        const url = URL.createObjectURL(dataBlob);
        
        const link = document.createElement('a');
        link.href = url;
        link.download = `assignme_analysis_${candidateProfile.name?.replace(/\s+/g, '_') || 'candidate'}_${Date.now()}.json`;
        link.click();
        
        URL.revokeObjectURL(url);
        showNotification('Results downloaded', 'success');
      };

      const shareResults = () => {
        if (navigator.share && candidateProfile) {
          navigator.share({
            title: 'My ASSIGNME analysis',
            text: `I analyzed my CV with ASSIGNME and received ${recommendations.length} personalized recommendations!`,
            url: window.location.href
          });
        } else {
          navigator.clipboard.writeText(window.location.href);
          showNotification('Link copied to clipboard', 'success');
        }
      };

      const handleFileSelect = useCallback(async (file) => {
        if (!file) return;

        try {
          validateFile(file);
          
          setFileName(file.name);
          setIsAnalyzing(true);
          setError('');
          setDebugLogs([]);
          setRecommendations([]);
          setAnalysisComplete(false);
          setProgress(0);

          addDebugLog(`Starting analysis: ${file.name} (${(file.size / 1024).toFixed(1)} KB)`);
          
          const cvText = await extractTextFromFile(file);
          
          if (cvText.length < 100) {
            throw new Error('CV content seems too short or empty. Check that the file contains text.');
          }
          
          const analysis = await analyzeWithNetlifyFunction(cvText);
          
          setCandidateProfile({
            ...analysis.candidate_analysis,
            ai_metadata: analysis.ai_metadata,
            training_suggestions: analysis.training_suggestions,
            reconversion_paths: analysis.reconversion_paths,
            cv_preview: cvText.substring(0, 400) + '...'
          });
          
          const recommendationsWithScores = (analysis.recommendations || []).map(rec => ({
            ...rec,
            match_score: calculateMatchScore(rec)
          }));
          
          setRecommendations(recommendationsWithScores);
          setAnalysisComplete(true);
          
          saveAnalysisLocally(analysis);
          
          showNotification('Analysis completed successfully!', 'success');
          
        } catch (error) {
          console.error("Error:", error);
          setError(error.message);
          showNotification(error.message, 'error');
          setProgress(0);
        }
        
        setIsAnalyzing(false);
      }, [pdfReady]);

      const resetAnalysis = () => {
        setAnalysisComplete(false);
        setCandidateProfile(null);
        setRecommendations([]);
        setError('');
        setDebugLogs([]);
        setFileName('');
        setProgress(0);
        setCurrentStep('');
      };

      const triggerFileInput = () => {
        if (isAnalyzing || !pdfReady) return;
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = '.pdf,.txt,.doc,.docx';
        input.onchange = (e) => handleFileSelect(e.target.files[0]);
        input.click();
      };

      const getScoreClass = (score) => {
        if (score >= 90) return 'score-excellent';
        if (score >= 75) return 'score-good';
        return 'score-average';
      };

      return (
        <div className="min-h-screen main-content">
          <div className="max-w-6xl mx-auto px-6 py-16">
            {!analysisComplete ? (
              <div>
                <div className="text-center mb-16 fade-in-up">
                  <h2 className="font-sans text-[29.4px] md:text-[42px] leading-[99%] font-normal text-ink mb-6">
                    Upload your CV
                    <span className="block"><span className="text-neon">ASSIGNME</span> does the rest</span>
                  </h2>
                  <p className="text-lg text-muted max-w-3xl mx-auto leading-relaxed mb-8">
                    One simple action. Our artificial intelligence analyzes your profile and automatically finds you the best job opportunities suited to your skills.
                  </p>
                </div>

                {error && (
                  <div className="mb-8 retro-card border-red-500/50 text-red-600 px-6 py-4 rounded-xl max-w-2xl mx-auto">
                    <strong>ERROR:</strong> {error}
                  </div>
                )}

                {isAnalyzing && (
                  <div className="mb-8 retro-card p-6 rounded-xl max-w-4xl mx-auto">
                    <h3 className="text-accent font-bold mb-4 text-lg">Analysis Progress</h3>
                    <div className="mb-4">
                      <div className="progress-bar">
                        <div className="progress-fill" style={{width: `${progress}%`}}></div>
                      </div>
                      <p className="text-sm text-accent mt-2">{currentStep}</p>
                    </div>
                  </div>
                )}

                {debugLogs.length > 0 && (
                  <div className="mb-8 retro-card p-6 rounded-xl max-w-4xl mx-auto">
                    <h3 className="text-accent font-bold mb-4 text-lg">Analysis Log</h3>
                    <div className="space-y-2 max-h-64 overflow-y-auto">
                      {debugLogs.map((log, i) => (
                        <p key={i} className="text-sm text-muted font-mono bg-gray-50 px-3 py-1 rounded">
                          <span className="text-accent">{log.time}</span> - {log.message}
                        </p>
                      ))}
                    </div>
                  </div>
                )}

                <div className="max-w-4xl mx-auto mb-16">
                  <div
                    className={`cyber-border rounded-3xl p-16 text-center cursor-pointer transition-all duration-300 transform hover:scale-[1.02] ${
                      isAnalyzing || !pdfReady
                        ? 'opacity-50 cursor-not-allowed' 
                        : 'hover:shadow-2xl neon-glow'
                    } ${isAnalyzing ? 'pulse-cyber' : ''}`}
                    onClick={triggerFileInput}
                  >
                    {isAnalyzing ? (
                      <div className="space-y-8">
                        <div className="relative">
                          <div className="animate-spin rounded-full h-20 w-20 border-4 border-neon/20 border-t-neon mx-auto"></div>
                          <div className="absolute inset-0 rounded-full h-20 w-20 border-4 border-accent/20 border-r-accent mx-auto animate-spin" style={{animationDirection: 'reverse'}}></div>
                        </div>
                        <div>
                          <p className="text-ink font-bold text-3xl mb-2">
                            ASSIGNME Analysis in progress...
                          </p>
                          <p className="text-muted text-lg">
                            {currentStep || 'Preparing analysis'}
                          </p>
                          {fileName && (
                            <p className="text-accent text-sm mt-2">
                              File: {fileName}
                            </p>
                          )}
                          <div className="mt-4">
                            <div className="text-accent text-sm">{progress}% complete</div>
                          </div>
                        </div>
                      </div>
                    ) : (
                      <div className="space-y-8">
                        <div className="text-9xl mb-6">ðŸ“„</div>
                        <div>
                          <p className="text-ink text-3xl font-bold mb-4">
                            Drag & drop your CV or click here
                          </p>
                          <p className="text-muted text-lg mb-8">
                            Accepted formats: PDF, DOC, DOCX, TXT (max 10MB)
                          </p>
                          <div className="inline-block bg-gradient-to-r from-neon to-accent text-white px-8 py-4 rounded-xl font-bold text-xl hover:brightness-110 transition duration-300 transform hover:scale-105 neon-glow">
                            Browse Files
                          </div>
                        </div>
                      </div>
                    )}
                  </div>
                </div>

                <div className="grid md:grid-cols-3 gap-8 max-w-5xl mx-auto">
                  <div className="retro-card p-8 rounded-2xl text-center">
                    <h3 className="text-xl font-bold text-ink mb-3 uppercase tracking-wide">Upload</h3>
                    <p className="text-muted">Upload your CV in seconds</p>
                  </div>
                  
                  <div className="retro-card p-8 rounded-2xl text-center">
                    <h3 className="text-xl font-bold text-ink mb-3 uppercase tracking-wide">AI Analyzes</h3>
                    <p className="text-muted">Artificial intelligence intelligently extracts your skills and experience</p>
                  </div>
                  
                  <div className="retro-card p-8 rounded-2xl text-center">
                    <h3 className="text-xl font-bold text-ink mb-3 uppercase tracking-wide">Jobs Found</h3>
                    <p className="text-muted">Apply to offers perfectly matched to your profile</p>
                  </div>
                </div>
              </div>
            ) : (
              <div className="fade-in-up">
                <div className="retro-card p-8 rounded-2xl mb-8">
                  <div className="flex justify-between items-start mb-6">
                    <div className="flex-1">
                      <h2 className="text-3xl font-bold text-ink mb-4">
                        Analyzed Profile: {candidateProfile.name || 'Candidate'}
                      </h2>
                      
                      {candidateProfile.ai_metadata && (
                        <div className="flex items-center gap-4 text-sm text-muted mb-6">
                          <span className="chip px-3 py-1 rounded-full">
                            {candidateProfile.ai_metadata.provider}
                          </span>
                          <span className="px-3 py-1 bg-green-100 text-green-700 rounded-full border border-green-300">
                            Analysis Complete
                          </span>
                        </div>
                      )}
                      
                      <div className="grid md:grid-cols-2 gap-6 mb-6">
                        <div className="glass-effect p-4 rounded-lg">
                          <h4 className="text-accent font-semibold mb-3">General Information</h4>
                          <div className="space-y-2 text-sm text-muted">
                            <p><strong>Location:</strong> {candidateProfile.location || 'Not specified'}</p>
                            <p><strong>Mobility:</strong> {candidateProfile.mobility || 'Not specified'}</p>
                            <p><strong>Total Experience:</strong> {candidateProfile.total_experience_years || 0} years</p>
                            <p><strong>Current Position:</strong> {candidateProfile.current_position || 'Not specified'}</p>
                          </div>
                        </div>
                        
                        <div className="glass-effect p-4 rounded-lg">
                          <h4 className="text-accent font-semibold mb-3">Education & Objectives</h4>
                          <div className="space-y-2 text-sm text-muted">
                            <p><strong>Level:</strong> {candidateProfile.education_level || 'Not specified'}</p>
                            <p><strong>Education:</strong> {candidateProfile.education_details || 'Not specified'}</p>
                            <p><strong>Aspirations:</strong> {candidateProfile.career_aspirations || 'Not specified'}</p>
                            <p><strong>Constraints:</strong> {candidateProfile.constraints || 'None'}</p>
                          </div>
                        </div>
                      </div>

                      {candidateProfile.technical_skills?.length > 0 && (
                        <div className="mb-6">
                          <h4 className="text-accent font-semibold mb-3">Technical Skills</h4>
                          <div className="flex flex-wrap gap-2">
                            {candidateProfile.technical_skills.map((skill, i) => (
                              <span key={i} className="chip px-3 py-1 text-sm rounded">
                                {skill}
                              </span>
                            ))}
                          </div>
                        </div>
                      )}

                      {candidateProfile.soft_skills?.length > 0 && (
                        <div className="mb-6">
                          <h4 className="text-green-600 font-semibold mb-3">Personal Qualities</h4>
                          <div className="flex flex-wrap gap-2">
                            {candidateProfile.soft_skills.map((skill, i) => (
                              <span key={i} className="px-3 py-1 bg-green-100 text-green-700 text-sm rounded border border-green-300">
                                {skill}
                              </span>
                            ))}
                          </div>
                        </div>
                      )}
                    </div>
                    
                    <div className="flex flex-col gap-3">
                      <button
                        onClick={downloadResults}
                        className="action-btn btn-primary"
                        title="Download results"
                      >
                        Download
                      </button>
                      <button
                        onClick={shareResults}
                        className="action-btn btn-secondary"
                        title="Share results"
                      >
                        Share
                      </button>
                      <button
                        onClick={resetAnalysis}
                        className="action-btn btn-secondary"
                        title="Analyze a new CV"
                      >
                        New CV
                      </button>
                    </div>
                  </div>
                </div>

                <div className="mb-8">
                  <h3 className="text-3xl font-bold text-ink mb-8">
                    Professional Recommendations ({recommendations.length})
                  </h3>

                  <div className="space-y-6">
                    {recommendations.map((job, index) => (
                      <div key={index} className="retro-card p-8 rounded-2xl hover:border-neon/50 transition-all duration-300">
                        <div className="mb-6">
                          <div className="flex items-center gap-3 mb-4">
                            <div className="w-8 h-8 bg-gradient-to-br from-neon to-accent rounded-full flex items-center justify-center text-white font-bold">
                              {index + 1}
                            </div>
                            <h4 className="text-2xl font-bold text-ink flex-1">
                              {job.job_title}
                            </h4>
                            {job.match_score && (
                              <div className={`score-badge ${getScoreClass(job.match_score)}`}>
                                {job.match_score}%
                              </div>
                            )}
                          </div>
                          
                          <p className="text-accent font-medium mb-4 text-lg">
                            {job.sector} â€¢ {job.contract_type}
                          </p>
                          
                          <div className="glass-effect border border-green-500/30 p-6 rounded-lg mb-6">
                            <h5 className="text-green-600 font-semibold mb-3 text-lg">Why this position suits you:</h5>
                            <p className="text-green-700">{job.match_justification}</p>
                            {job.match_score && (
                              <div className="mt-3 text-sm text-green-600">
                                Compatibility Score: {job.match_score}%
                              </div>
                            )}
                          </div>
                          
                          <div className="grid md:grid-cols-2 gap-6 mb-6">
                            <div className="glass-effect p-4 rounded-lg">
                              <p className="text-muted mb-3">
                                <strong className="text-yellow-600">Estimated Salary:</strong><br/>
                                <span className="text-xl font-bold text-ink">{job.salary_min?.toLocaleString()}â‚¬ - {job.salary_max?.toLocaleString()}â‚¬</span>
                              </p>
                              <p className="text-muted">
                                <strong className="text-purple-600">Growth:</strong> {job.evolution_potential}
                              </p>
                            </div>
                            
                            <div className="glass-effect p-4 rounded-lg">
                              {job.required_skills?.length > 0 && (
                                <div>
                                  <strong className="text-accent">Required Skills:</strong>
                                  <div className="flex flex-wrap gap-2 mt-2">
                                    {job.required_skills.map((skill, i) => (
                                      <span key={i} className="px-2 py-1 bg-gray-100 text-muted text-xs rounded border border-gray-300">
                                        {skill}
                                      </span>
                                    ))}
                                  </div>
                                </div>
                              )}
                            </div>
                          </div>
                          
                          {job.company_types?.length > 0 && (
                            <div className="glass-effect p-3 rounded-lg mb-4">
                              <p className="text-muted text-sm">
                                <strong className="text-orange-600">Company Types:</strong> {job.company_types.join(', ')}
                              </p>
                            </div>
                          )}

                          <div className="flex gap-3">
                            <button className="action-btn btn-primary">
                              Apply Now
                            </button>
                            <button className="action-btn btn-secondary">
                              Save
                            </button>
                            <button className="action-btn btn-secondary">
                              Share This Job
                            </button>
                          </div>
                        </div>
                      </div>
                    ))}
                  </div>
                </div>

                {candidateProfile.training_suggestions?.length > 0 && (
                  <div className="mb-8">
                    <h3 className="text-3xl font-bold text-ink mb-8">
                      Recommended Training
                    </h3>
                    <div className="space-y-4">
                      {candidateProfile.training_suggestions.map((training, index) => (
                        <div key={index} className="retro-card p-6 rounded-2xl">
                          <div className="flex items-start justify-between">
                            <div className="flex-1">
                              <h4 className="text-xl font-bold text-ink mb-3">{training.title}</h4>
                              <p className="text-muted mb-4">{training.description}</p>
                              <div className="flex gap-6 text-sm">
                                <span className="px-3 py-1 bg-yellow-100 text-yellow-700 rounded border border-yellow-300">
                                  Duration: {training.duration}
                                </span>
                                <span className="px-3 py-1 bg-purple-100 text-purple-700 rounded border border-purple-300">
                                  Interest: {training.relevance}
                                </span>
                              </div>
                            </div>
                            <div className="flex flex-col gap-2 ml-4">
                              <button className="action-btn btn-primary text-sm">
                                Learn More
                              </button>
                              <button className="action-btn btn-secondary text-sm">
                                Save
                              </button>
                            </div>
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>
                )}

                {candidateProfile.reconversion_paths?.length > 0 && (
                  <div className="mb-8">
                    <h3 className="text-3xl font-bold text-ink mb-8">
                      Career Change Options
                    </h3>
                    <div className="space-y-4">
                      {candidateProfile.reconversion_paths.map((path, index) => (
                        <div key={index} className="retro-card p-6 rounded-2xl">
                          <div className="flex items-start justify-between">
                            <div className="flex-1">
                              <h4 className="text-xl font-bold text-ink mb-4">{path.target_field}</h4>
                              <div className="mb-4">
                                <span className={`px-4 py-2 text-sm rounded-full font-medium ${
                                  path.feasibility === 'easy' ? 'bg-green-100 text-green-700 border border-green-300' :
                                  path.feasibility === 'moderate' ? 'bg-yellow-100 text-yellow-700 border border-yellow-300' :
                                  'bg-red-100 text-red-700 border border-red-300'
                                }`}>
                                  {path.feasibility === 'easy' ? 'Easy' : 
                                   path.feasibility === 'moderate' ? 'Moderate' : 'Challenging'} - {path.timeline}
                                </span>
                              </div>
                              {path.required_steps?.length > 0 && (
                                <div>
                                  <h5 className="text-accent font-medium mb-3">Recommended Steps:</h5>
                                  <ul className="list-disc list-inside text-muted space-y-2">
                                    {path.required_steps.map((step, i) => (
                                      <li key={i} className="text-sm">{step}</li>
                                    ))}
                                  </ul>
                                </div>
                              )}
                            </div>
                            <div className="flex flex-col gap-2 ml-4">
                              <button className="action-btn btn-primary text-sm">
                                Action Plan
                              </button>
                              <button className="action-btn btn-secondary text-sm">
                                Advice
                              </button>
                            </div>
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>
                )}

                <div className="cyber-border p-8 rounded-2xl text-center neon-glow">
                  <h4 className="text-2xl font-bold text-ink mb-4">ASSIGNME Analysis Complete!</h4>
                  <p className="text-muted mb-6 text-lg">
                    Your CV has been analyzed by ASSIGNME AI according to your professional criteria.
                  </p>
                  <div className="flex justify-center gap-4 flex-wrap">
                    <button
                      onClick={downloadResults}
                      className="bg-gradient-to-r from-green-500 to-green-600 text-white px-8 py-3 rounded-xl font-bold text-lg hover:from-green-400 hover:to-green-500 transition duration-300 transform hover:scale-105"
                    >
                      Download Results
                    </button>
                    <button
                      onClick={shareResults}
                      className="bg-gradient-to-r from-purple-500 to-purple-600 text-white px-8 py-3 rounded-xl font-bold text-lg hover:from-purple-400 hover:to-purple-500 transition duration-300 transform hover:scale-105"
                    >
                      Share My Analysis
                    </button>
                    <button
                      onClick={resetAnalysis}
                      className="bg-gradient-to-r from-neon to-accent text-white px-8 py-3 rounded-xl font-bold text-lg hover:brightness-110 transition duration-300 transform hover:scale-105"
                    >
                      Analyze Another CV
                    </button>
                  </div>
                  
                  <div className="mt-6 p-4 bg-gradient-to-r from-blue-50 to-purple-50 rounded-lg border border-neon/20">
                    <p className="text-accent text-sm">
                      <strong>ASSIGNME Tip:</strong> Save your results and check back regularly to discover new opportunities!
                    </p>
                  </div>
                </div>
              </div>
            )}
          </div>
        </div>
      );
    };

    ReactDOM.render(React.createElement(AssignmeAnalyzer), document.getElementById('root'));
  </script>

  <script>
    // Show menu on mobile
    const mediaQuery = window.matchMedia('(min-width: 768px)');
    function handleMediaChange(e) {
      const mobileMenu = document.querySelector('.hidden.md\\:flex');
      if (mobileMenu) {
        if (e.matches) {
          mobileMenu.style.display = 'flex';
        } else {
          mobileMenu.style.display = 'none';
        }
      }
    }
    mediaQuery.addListener(handleMediaChange);
    handleMediaChange(mediaQuery);
  </script>
</body>
</html>
