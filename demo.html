<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASSIGNME - Analyseur CV IA</title>
  
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: #000000;
      color: #e8f4ff;
      overflow-x: hidden;
      min-height: 100vh;
    }

    html, body { background:#0a0b10; color:#eaf2ff; }
    .glass { backdrop-filter: blur(10px); background: rgba(16,18,27,.45); border: 1px solid rgba(149,210,230,.18); }
    .text-muted { color: #a9b9d6; }
    .text-ink { color: #eaf2ff; }
    .hover\:text-ink:hover { color: #eaf2ff; }
    .bg-ink { background-color: #eaf2ff; }
    .shadow-glow { box-shadow: 0 0 80px rgba(149, 210, 230, 0.35); }
    .hover\:brightness-110:hover { filter: brightness(1.1); }
    .nav-brand { color:#ffffff !important; }
    .footer-brand { color:#ffffff !important; }

    .gradient-bg {
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f172a 100%);
    }
    
    .neon-glow {
      box-shadow: 0 0 20px rgba(100, 149, 237, 0.3), 0 0 40px rgba(100, 149, 237, 0.1);
      border: 1px solid rgba(100, 149, 237, 0.3);
    }
    
    .retro-card {
      background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
      border: 1px solid rgba(100, 149, 237, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    
    .cyber-border {
      border: 2px solid transparent;
      background: linear-gradient(145deg, #1a1a1a, #0a0a0a) padding-box,
                  linear-gradient(45deg, #6495ed, #87ceeb) border-box;
    }
    
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes pulse-neon {
      0%, 100% { 
        box-shadow: 0 0 20px rgba(100, 149, 237, 0.3), 0 0 40px rgba(100, 149, 237, 0.1);
      }
      50% { 
        box-shadow: 0 0 30px rgba(100, 149, 237, 0.5), 0 0 60px rgba(100, 149, 237, 0.2);
      }
    }
    
    .fade-in-up {
      animation: fadeInUp 0.8s ease-out;
    }
    
    .pulse-cyber {
      animation: pulse-neon 2s ease-in-out infinite;
    }
    
    .glass-effect {
      background: rgba(26, 26, 26, 0.6);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(100, 149, 237, 0.1);
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: rgba(100, 149, 237, 0.2);
      border-radius: 2px;
      overflow: hidden;
      margin: 10px 0;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #6495ed, #87ceeb);
      border-radius: 2px;
      transition: width 0.3s ease;
    }

    .notification {
      position: fixed;
      top: 100px;
      right: 20px;
      background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
      border: 1px solid rgba(100, 149, 237, 0.3);
      padding: 15px 20px;
      border-radius: 10px;
      z-index: 1001;
      transform: translateX(400px);
      transition: transform 0.3s ease;
    }

    .notification.show {
      transform: translateX(0);
    }

    .score-badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-weight: bold;
      font-size: 14px;
    }

    .score-excellent {
      background: linear-gradient(45deg, #10b981, #059669);
      color: white;
    }

    .score-good {
      background: linear-gradient(45deg, #3b82f6, #1d4ed8);
      color: white;
    }

    .score-average {
      background: linear-gradient(45deg, #f59e0b, #d97706);
      color: white;
    }

    .action-btn {
      padding: 8px 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(45deg, #6495ed, #87ceeb);
      color: #0f0f23;
    }

    .btn-secondary {
      background: rgba(100, 149, 237, 0.1);
      border: 1px solid rgba(100, 149, 237, 0.3);
      color: #87ceeb;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(100, 149, 237, 0.4);
    }

    .btn-secondary:hover {
      background: rgba(100, 149, 237, 0.2);
    }

    .main-content {
      padding-top: 120px;
    }
  </style>
  <link href="favicon.png" rel="icon" type="image/png">
</head>
<body class="gradient-bg">
  <!-- Header -->
  <header class="fixed top-0 inset-x-0 z-50">
    <nav class="glass mx-auto mt-4 w-[min(1100px,92%)] rounded-2xl px-4 sm:px-6 py-3 flex items-center justify-between">
      <div class="flex items-center gap-8">
        <a href="index.html" class="flex items-center gap-2">
          <img src="logo.png" alt="ASSIGNME" class="h-8 w-auto rounded-xl"/>
          <span class="text-base font-semibold tracking-tight uppercase nav-brand">ASSIGNME</span>
        </a>
        <div class="flex items-center gap-6 text-sm text-muted">
          <a href="index.html" class="hover:text-ink">Accueil</a>
          <a href="index.html#about" class="hover:text-ink">Présentation</a>
          <a href="demo.html" class="hover:text-ink">Démo</a>
          <a href="tracker.html" class="hover:text-ink">Mes candidatures</a>
          <a href="info.html" class="hover:text-ink">À propos</a>
        </div>
      </div>
      <div class="flex items-center gap-2">
        <a href="index.html#contact" class="inline-flex px-4 py-2 rounded-xl bg-ink text-black font-semibold shadow-glow hover:brightness-110">Nous contacter</a>
      </div>
    </nav>
  </header>

  <div id="root"></div>

  <footer id="contact" class="pt-12 pb-16">
    <div class="mx-auto w-[min(1100px,92%)] flex items-center justify-center">
      <div class="flex items-center gap-2">
        <img src="logo.png" alt="ASSIGNME" class="h-8 w-auto rounded-xl"/>
        <span class="text-base font-semibold footer-brand">ASSIGNME</span>
        <span class="text-muted mx-2">2025 ASSIGNME. Tous droits réservés | Une innovation DeepTech française</span>
      </div>
    </div>
  </footer>

  <script type="text/babel">
    const { useState, useCallback, useEffect } = React;
    
    const AssignmeAnalyzer = () => {
      const [isAnalyzing, setIsAnalyzing] = useState(false);
      const [analysisComplete, setAnalysisComplete] = useState(false);
      const [candidateProfile, setCandidateProfile] = useState(null);
      const [recommendations, setRecommendations] = useState([]);
      const [error, setError] = useState('');
      const [debugLogs, setDebugLogs] = useState([]);
      const [pdfReady, setPdfReady] = useState(false);
      const [fileName, setFileName] = useState('');
      const [progress, setProgress] = useState(0);
      const [currentStep, setCurrentStep] = useState('');

      useEffect(() => {
        if (window.pdfjsLib) {
          window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
          setPdfReady(true);
        }
      }, []);

      const addDebugLog = (message) => {
        console.log(message);
        setDebugLogs(prev => [...prev, {
          time: new Date().toLocaleTimeString(),
          message: message
        }]);
      };

      const showNotification = (message, type = 'info') => {
        const notification = document.createElement('div');
        notification.className = `notification ${type}`;
        notification.innerHTML = `
          <div style="display: flex; align-items: center; gap: 10px;">
            <span>${type === 'success' ? 'SUCCÈS' : type === 'error' ? 'ERREUR' : 'INFO'}</span>
            <span>${message}</span>
          </div>
        `;
        document.body.appendChild(notification);
        
        setTimeout(() => {
          notification.classList.add('show');
        }, 100);
        
        setTimeout(() => {
          notification.classList.remove('show');
          setTimeout(() => {
            document.body.removeChild(notification);
          }, 300);
        }, 3000);
      };

      const validateFile = (file) => {
        const maxSize = 10 * 1024 * 1024;
        const allowedTypes = [
          'application/pdf', 
          'text/plain', 
          'application/msword', 
          'application/vnd.openxmlformats-officedocument.wordprocessingml.document'
        ];
        
        if (!file) {
          throw new Error('Aucun fichier sélectionné');
        }
        
        if (file.size > maxSize) {
          throw new Error('Le fichier est trop volumineux (max 10MB)');
        }
        
        if (!allowedTypes.includes(file.type)) {
          throw new Error('Format de fichier non supporté. Utilisez PDF, DOC, DOCX ou TXT');
        }
        
        return true;
      };

      const updateProgress = (step, progressValue) => {
        setCurrentStep(step);
        setProgress(progressValue);
        addDebugLog(step);
      };

      const extractTextFromPDF = async (file) => {
        if (!pdfReady) {
          throw new Error('PDF.js non initialisé');
        }

        updateProgress("Lecture du fichier PDF...", 10);
        
        try {
          const arrayBuffer = await file.arrayBuffer();
          updateProgress("Analyse de la structure PDF...", 20);
          
          const pdf = await window.pdfjsLib.getDocument(arrayBuffer).promise;
          updateProgress(`PDF ouvert: ${pdf.numPages} page(s) détectée(s)`, 30);
          
          let fullText = '';
          
          for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
            updateProgress(`Extraction page ${pageNum}/${pdf.numPages}...`, 30 + (pageNum / pdf.numPages) * 30);
            
            const page = await pdf.getPage(pageNum);
            const textContent = await page.getTextContent();
            
            const pageText = textContent.items.map(item => item.str).join(' ');
            fullText += pageText + '\n\n';
          }
          
          if (fullText.trim().length === 0) {
            throw new Error('PDF vide ou texte non extractible (PDF image?)');
          }
          
          updateProgress(`Extraction terminée: ${fullText.length} caractères extraits`, 60);
          return fullText;
          
        } catch (error) {
          updateProgress(`Erreur lecture PDF: ${error.message}`, 0);
          throw new Error(`Impossible de lire le PDF: ${error.message}`);
        }
      };

      const extractTextFromFile = async (file) => {
        const fileType = file.type;
        const fileName = file.name.toLowerCase();
        
        updateProgress(`Analyse du fichier: ${file.name}`, 5);
        
        if (fileType === 'application/pdf') {
          return await extractTextFromPDF(file);
        }
        
        if (fileType === 'text/plain') {
          updateProgress("Lecture du fichier texte...", 30);
          const text = await file.text();
          updateProgress("Fichier texte lu avec succès", 60);
          return text;
        }
        
        if (fileType.includes('word') || fileName.endsWith('.doc') || fileName.endsWith('.docx')) {
          updateProgress("Fichier Word détecté - Conversion simplifiée", 30);
          try {
            const text = await file.text();
            updateProgress("Fichier Word traité", 60);
            return text;
          } catch {
            throw new Error('Fichier Word non pris en charge. Utilisez un fichier PDF ou TXT.');
          }
        }
        
        throw new Error(`Format non pris en charge: ${fileType}. Utilisez un fichier PDF, TXT ou Word.`);
      };

      const analyzeWithNetlifyFunction = async (cvText) => {
        updateProgress("Connexion à l'IA ASSIGNME...", 70);
        
        try {
          const response = await fetch('/.netlify/functions/analyze-cv', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ cvText })
          });
          
          updateProgress(`Réponse du serveur: ${response.status}`, 80);
          
          if (!response.ok) {
            const errorData = await response.json().catch(() => ({}));
            
            if (response.status === 500) {
              throw new Error('Erreur serveur. Veuillez réessayer dans quelques minutes.');
            }
            if (response.status === 400) {
              throw new Error('Données invalides envoyées au serveur.');
            }
            if (response.status === 429) {
              throw new Error('Limite de requêtes atteinte. Veuillez réessayer plus tard.');
            }
            
            throw new Error(`Erreur ${response.status}: ${errorData.error || 'Erreur inconnue'}`);
          }
          
          const result = await response.json();
          updateProgress("Analyse terminée avec succès", 100);
          
          return result;
          
        } catch (error) {
          if (error.name === 'TypeError' && error.message === 'Failed to fetch') {
            updateProgress("Erreur de connexion réseau", 0);
            throw new Error('Problème de connexion. Vérifiez votre connexion internet.');
          }
          
          updateProgress(`Erreur lors de l'analyse: ${error.message}`, 0);
          throw error;
        }
      };

      const calculateMatchScore = (recommendation) => {
        let score = Math.floor(Math.random() * 30) + 70;
        
        if (recommendation.salary_min > 50000) score += 5;
        if (recommendation.contract_type === 'CDI') score += 5;
        if (recommendation.required_skills?.length <= 4) score += 5;
        
        return Math.min(100, score);
      };

      const saveAnalysisLocally = (analysis) => {
        console.log('Analysis saved locally:', analysis);
      };

      const downloadResults = () => {
        if (!candidateProfile || !recommendations.length) return;
        
        const results = {
          candidat: candidateProfile,
          recommandations: recommendations,
          date_analyse: new Date().toLocaleString('fr-FR'),
          source: 'ASSIGNME Demo'
        };
        
        const dataStr = JSON.stringify(results, null, 2);
        const dataBlob = new Blob([dataStr], {type: 'application/json'});
        const url = URL.createObjectURL(dataBlob);
        
        const link = document.createElement('a');
        link.href = url;
        link.download = `assignme_analyse_${candidateProfile.name?.replace(/\s+/g, '_') || 'candidat'}_${Date.now()}.json`;
        link.click();
        
        URL.revokeObjectURL(url);
        showNotification('Résultats téléchargés', 'success');
      };

      const shareResults = () => {
        if (navigator.share && candidateProfile) {
          navigator.share({
            title: 'Mon analyse ASSIGNME',
            text: `J'ai analysé mon CV avec ASSIGNME et j'ai reçu ${recommendations.length} recommandations personnalisées !`,
            url: window.location.href
          });
        } else {
          navigator.clipboard.writeText(window.location.href);
          showNotification('Lien copié dans le presse-papiers', 'success');
        }
      };

      const handleFileSelect = useCallback(async (file) => {
        if (!file) return;

        try {
          validateFile(file);
          
          setFileName(file.name);
          setIsAnalyzing(true);
          setError('');
          setDebugLogs([]);
          setRecommendations([]);
          setAnalysisComplete(false);
          setProgress(0);

          addDebugLog(`Démarrage de l'analyse: ${file.name} (${(file.size / 1024).toFixed(1)} KB)`);
          
          const cvText = await extractTextFromFile(file);
          
          if (cvText.length < 100) {
            throw new Error('Le contenu du CV semble trop court ou vide. Vérifiez que le fichier contient bien du texte.');
          }
          
          const analysis = await analyzeWithNetlifyFunction(cvText);
          
          setCandidateProfile({
            ...analysis.candidate_analysis,
            ai_metadata: analysis.ai_metadata,
            training_suggestions: analysis.training_suggestions,
            reconversion_paths: analysis.reconversion_paths,
            cv_preview: cvText.substring(0, 400) + '...'
          });
          
          const recommendationsWithScores = (analysis.recommendations || []).map(rec => ({
            ...rec,
            match_score: rec.match_score || calculateMatchScore(rec)
          }));
          
          setRecommendations(recommendationsWithScores);
          setAnalysisComplete(true);
          
          saveAnalysisLocally(analysis);
          
          const realJobsCount = recommendationsWithScores.filter(job => job.is_real_offer).length;
          const message = realJobsCount > 0 
            ? `Analyse terminée ! ${realJobsCount} offres réelles trouvées sur France Travail`
            : 'Analyse terminée avec succès !';
          
          showNotification(message, 'success');
          
        } catch (error) {
          console.error("Erreur:", error);
          setError(error.message);
          showNotification(error.message, 'error');
          setProgress(0);
        }
        
        setIsAnalyzing(false);
      }, [pdfReady]);

      const resetAnalysis = () => {
        setAnalysisComplete(false);
        setCandidateProfile(null);
        setRecommendations([]);
        setError('');
        setDebugLogs([]);
        setFileName('');
        setProgress(0);
        setCurrentStep('');
      };

      const triggerFileInput = () => {
        if (isAnalyzing || !pdfReady) return;
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = '.pdf,.txt,.doc,.docx';
        input.onchange = (e) => handleFileSelect(e.target.files[0]);
        input.click();
      };

      const getScoreClass = (score) => {
        if (score >= 90) return 'score-excellent';
        if (score >= 75) return 'score-good';
        return 'score-average';
      };

      const storeApplications = (apps) => {
        const existing = JSON.parse(localStorage.getItem('assignme_applications') || '[]');
        const merged = [...existing, ...apps];
        localStorage.setItem('assignme_applications', JSON.stringify(merged));
      };

      const generateAutoApplication = async (job) => {
        if (!candidateProfile) {
          showNotification('Veuillez d\'abord analyser votre CV', 'error');
          return;
        }

        showNotification('Génération de votre candidature...', 'info');

        try {
          const response = await fetch('/.netlify/functions/auto-apply', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              candidateProfile: candidateProfile,
              selectedJobs: [job]
            })
          });

          if (!response.ok) {
            throw new Error('Erreur lors de la génération');
          }

          const data = await response.json();
          
          if (data.success && data.applications.length > 0) {
            storeApplications(data.applications);
            showNotification('Candidature générée avec succès', 'success');
            
            setTimeout(() => {
              if (confirm('Voulez-vous voir votre candidature générée ?')) {
                window.location.href = 'tracker.html';
              }
            }, 1000);
          }

        } catch (error) {
          console.error('Erreur:', error);
          showNotification('Erreur lors de la génération', 'error');
        }
      };

      const generateAllApplications = async () => {
        if (!candidateProfile || recommendations.length === 0) {
          showNotification('Aucune recommandation disponible', 'error');
          return;
        }

        const confirmMsg = `Générer ${recommendations.length} candidatures personnalisées ?\n\nCela prendra environ ${Math.ceil(recommendations.length * 0.5)} minutes.`;
        
        if (!confirm(confirmMsg)) return;

        showNotification(`Génération de ${recommendations.length} candidatures en cours...`, 'info');

        try {
          const response = await fetch('/.netlify/functions/auto-apply', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              candidateProfile: candidateProfile,
              selectedJobs: recommendations
            })
          });

          if (!response.ok) {
            throw new Error('Erreur lors de la génération');
          }

          const data = await response.json();
          
          if (data.success) {
            storeApplications(data.applications);
            showNotification(`${data.summary.generated} candidatures générées`, 'success');
            
            setTimeout(() => {
              window.location.href = 'tracker.html';
            }, 2000);
          }

        } catch (error) {
          console.error('Erreur:', error);
          showNotification('Erreur lors de la génération', 'error');
        }
      };

      return (
        <div className="min-h-screen main-content">
          <div className="max-w-6xl mx-auto px-6 py-16">
            {!analysisComplete ? (
              <div>
                <div className="text-center mb-16 fade-in-up">
                  <h2 className="font-sans text-[29.4px] md:text-[42px] leading-[99%] font-normal text-ink mb-6">
                    Déposez votre CV
                    <span className="ia-neon block"><span className="text-neon">ASSIGNME</span> fait le reste</span>
                  </h2>
                  <p className="text-lg text-muted max-w-3xl mx-auto leading-relaxed mb-8">
                    Une seule action. L'intelligence artificielle analyse votre profil et vous trouve automatiquement les meilleures opportunités d'emploi de France Travail.
                  </p>
                </div>

                {error && (
                  <div className="mb-8 retro-card border-red-500/50 text-red-400 px-6 py-4 rounded-xl max-w-2xl mx-auto">
                    <strong>ERREUR:</strong> {error}
                  </div>
                )}

                {isAnalyzing && (
                  <div className="mb-8 retro-card p-6 rounded-xl max-w-4xl mx-auto">
                    <h3 className="text-cyan-400 font-bold mb-4 text-lg">Progression de l'analyse</h3>
                    <div className="mb-4">
                      <div className="progress-bar">
                        <div className="progress-fill" style={{width: `${progress}%`}}></div>
                      </div>
                      <p className="text-sm text-cyan-300 mt-2">{currentStep}</p>
                    </div>
                  </div>
                )}

                {debugLogs.length > 0 && (
                  <div className="mb-8 retro-card p-6 rounded-xl max-w-4xl mx-auto">
                    <h3 className="text-cyan-400 font-bold mb-4 text-lg">Journal d'analyse</h3>
                    <div className="space-y-2 max-h-64 overflow-y-auto">
                      {debugLogs.map((log, i) => (
                        <p key={i} className="text-sm text-gray-300 font-mono bg-black/30 px-3 py-1 rounded">
                          <span className="text-cyan-400">{log.time}</span> - {log.message}
                        </p>
                      ))}
                    </div>
                  </div>
                )}

                <div className="max-w-4xl mx-auto mb-16">
                  <div
                    className={`cyber-border rounded-3xl p-16 text-center cursor-pointer transition-all duration-300 transform hover:scale-[1.02] ${
                      isAnalyzing || !pdfReady
                        ? 'opacity-50 cursor-not-allowed' 
                        : 'hover:shadow-2xl neon-glow'
                    } ${isAnalyzing ? 'pulse-cyber' : ''}`}
                    onClick={triggerFileInput}
                  >
                    {isAnalyzing ? (
                      <div className="space-y-8">
                        <div className="relative">
                          <div className="animate-spin rounded-full h-20 w-20 border-4 border-cyan-400/20 border-t-cyan-400 mx-auto"></div>
                          <div className="absolute inset-0 rounded-full h-20 w-20 border-4 border-blue-500/20 border-r-blue-500 mx-auto animate-spin" style={{animationDirection: 'reverse'}}></div>
                        </div>
                        <div>
                          <p className="text-white font-bold text-3xl mb-2">
                            Recherche d'emplois réels en cours...
                          </p>
                          <p className="text-gray-400 text-lg">
                            {currentStep || 'Connexion à France Travail'}
                          </p>
                          {fileName && (
                            <p className="text-cyan-400 text-sm mt-2">
                              Fichier: {fileName}
                            </p>
                          )}
                          <div className="mt-4">
                            <div className="text-cyan-300 text-sm">{progress}% terminé</div>
                          </div>
                        </div>
                      </div>
                    ) : (
                      <div className="space-y-8">
                        <div className="text-9xl mb-6">CV</div>
                        <div>
                          <p className="text-white text-3xl font-bold mb-4">
                            Glissez-déposez votre CV ou cliquez ici
                          </p>
                          <p className="text-gray-400 text-lg mb-8">
                            Formats acceptés: PDF, DOC, DOCX, TXT (max 10MB)
                          </p>
                          <div className="inline-block bg-gradient-to-r from-blue-500 to-blue-400 text-white px-8 py-4 rounded-xl font-bold text-xl hover:from-blue-400 hover:to-blue-300 transition duration-300 transform hover:scale-105 neon-glow">
                            Parcourir les fichiers
                          </div>
                        </div>
                      </div>
                    )}
                  </div>
                </div>

                <div className="grid md:grid-cols-3 gap-8 max-w-5xl mx-auto">
                  <div className="retro-card p-8 rounded-2xl text-center">
                    <h3 className="text-xl font-bold text-white mb-3">Téléchargez</h3>
                    <p className="text-gray-400">Déposez votre CV en quelques secondes</p>
                  </div>
                  
                  <div className="retro-card p-8 rounded-2xl text-center">
                    <h3 className="text-xl font-bold text-white mb-3">IA analyse</h3>
                    <p className="text-gray-400">L'intelligence artificielle extrait intelligemment vos compétences et expériences</p>
                  </div>
                  
                  <div className="retro-card p-8 rounded-2xl text-center">
                    <h3 className="text-xl font-bold text-white mb-3">Emplois trouvés</h3>
                    <p className="text-gray-400">Accédez aux vraies offres France Travail parfaitement adaptées</p>
                  </div>
                </div>
              </div>
            ) : (
              <div className="fade-in-up">
                <div className="retro-card p-8 rounded-2xl mb-8">
                  <div className="flex justify-between items-start mb-6">
                    <div className="flex-1">
                      <h2 className="text-3xl font-bold text-white mb-4">
                        Profil analysé : {candidateProfile.name || 'Candidat'}
                      </h2>
                      
                      {candidateProfile.ai_metadata && (
                        <div className="flex items-center gap-4 text-sm text-gray-400 mb-6">
                          <span className="px-3 py-1 bg-blue-500/20 text-blue-400 rounded-full border border-blue-500/30">
                            {candidateProfile.ai_metadata.provider}
                          </span>
                          <span className="px-3 py-1 bg-green-500/20 text-green-400 rounded-full border border-green-500/30">
                            Analyse terminée
                          </span>
                          {candidateProfile.ai_metadata.real_jobs_count > 0 && (
                            <span className="px-3 py-1 bg-green-500/20 text-green-400 rounded-full border border-green-500/30">
                              {candidateProfile.ai_metadata.real_jobs_count} offres réelles
                            </span>
                          )}
                        </div>
                      )}
                      
                      <div className="grid md:grid-cols-2 gap-6 mb-6">
                        <div className="glass-effect p-4 rounded-lg">
                          <h4 className="text-blue-400 font-semibold mb-3">Informations générales</h4>
                          <div className="space-y-2 text-sm text-gray-300">
                            <p><strong>Localisation:</strong> {candidateProfile.location || 'Non spécifiée'}</p>
                            <p><strong>Mobilité:</strong> {candidateProfile.mobility || 'Non spécifiée'}</p>
                            <p><strong>Expérience totale:</strong> {candidateProfile.total_experience_years || 0} ans</p>
                            <p><strong>Poste actuel:</strong> {candidateProfile.current_position || 'Non spécifié'}</p>
                          </div>
                        </div>
                        
                        <div className="glass-effect p-4 rounded-lg">
                          <h4 className="text-blue-400 font-semibold mb-3">Formation & Objectifs</h4>
                          <div className="space-y-2 text-sm text-gray-300">
                            <p><strong>Niveau:</strong> {candidateProfile.education_level || 'Non spécifié'}</p>
                            <p><strong>Formation:</strong> {candidateProfile.education_details || 'Non spécifiée'}</p>
                            <p><strong>Aspirations:</strong> {candidateProfile.career_aspirations || 'Non spécifiées'}</p>
                            <p><strong>Contraintes:</strong> {candidateProfile.constraints || 'Aucune'}</p>
                          </div>
                        </div>
                      </div>

                      {candidateProfile.technical_skills?.length > 0 && (
                        <div className="mb-6">
                          <h4 className="text-blue-400 font-semibold mb-3">Compétences techniques</h4>
                          <div className="flex flex-wrap gap-2">
                            {candidateProfile.technical_skills.map((skill, i) => (
                              <span key={i} className="px-3 py-1 bg-blue-500/20 text-blue-400 text-sm rounded border border-blue-500/30">
                                {skill}
                              </span>
                            ))}
                          </div>
                        </div>
                      )}

                      {candidateProfile.soft_skills?.length > 0 && (
                        <div className="mb-6">
                          <h4 className="text-green-400 font-semibold mb-3">Qualités personnelles</h4>
                          <div className="flex flex-wrap gap-2">
                            {candidateProfile.soft_skills.map((skill, i) => (
                              <span key={i} className="px-3 py-1 bg-green-500/20 text-green-400 text-sm rounded border border-green-500/30">
                                {skill}
                              </span>
                            ))}
                          </div>
                        </div>
                      )}
                    </div>
                    
                    <div className="flex flex-col gap-3">
                      <button
                        onClick={downloadResults}
                        className="action-btn btn-primary"
                        title="Télécharger les résultats"
                      >
                        Télécharger
                      </button>
                      <button
                        onClick={shareResults}
                        className="action-btn btn-secondary"
                        title="Partager les résultats"
                      >
                        Partager
                      </button>
                      <button
                        onClick={resetAnalysis}
                        className="action-btn btn-secondary"
                        title="Analyser un nouveau CV"
                      >
                        Nouveau CV
                      </button>
                    </div>
                  </div>
                </div>

                <div className="cyber-border p-8 rounded-2xl text-center neon-glow mb-8">
                  <h4 className="text-2xl font-bold text-white mb-4">
                    Génération automatique de candidatures
                  </h4>
                  <p className="text-gray-300 mb-6 text-lg">
                    ASSIGNME va générer des lettres de motivation personnalisées pour chaque poste
                  </p>
                  
                  <button
                    onClick={generateAllApplications}
                    className="bg-gradient-to-r from-green-500 to-green-400 text-white px-10 py-4 rounded-xl font-bold text-xl hover:from-green-400 hover:to-green-300 transition duration-300 transform hover:scale-105"
                  >
                    Générer les {recommendations.length} candidatures
                  </button>
                  
                  <div className="mt-4 text-sm text-gray-400">
                    Temps estimé : {Math.ceil(recommendations.length * 0.5)} minutes
                  </div>
                </div>

                <div className="mb-8">
                  <h3 className="text-3xl font-bold text-white mb-8">
                    Recommandations professionnelles ({recommendations.length})
                  </h3>

                  <div className="space-y-6">
                    {recommendations.map((job, index) => (
                      <div key={index} className="retro-card p-8 rounded-2xl hover:border-cyan-500/50 transition-all duration-300">
                        <div className="mb-6">
                          <div className="flex items-center gap-3 mb-4">
                            <div className="w-8 h-8 bg-gradient-to-br from-blue-500 to-blue-400 rounded-full flex items-center justify-center text-white font-bold">
                              {index + 1}
                            </div>
                            <h4 className="text-2xl font-bold text-white flex-1">
                              {job.job_title}
                            </h4>
                            {job.match_score && (
                              <div className={`score-badge ${getScoreClass(job.match_score)}`}>
                                {job.match_score}%
                              </div>
                            )}
                          </div>
                          
                          <div className="flex items-center gap-4 mb-4 text-sm text-gray-400">
                            <span>{job.company}</span>
                            <span>•</span>
                            <span>{job.location}</span>
                            <span>•</span>
                            <span>{job.contract_type}</span>
                            {job.source && (
                              <>
                                <span>•</span>
                                <span className="text-cyan-400">{job.source}</span>
                              </>
                            )}
                          </div>
                          
                          <div className="glass-effect border border-green-500/30 p-6 rounded-lg mb-6">
                            <h5 className="text-green-400 font-semibold mb-3 text-lg">
                              {job.is_real_offer ? 'Correspondance ASSIGNME :' : 'Pourquoi ce poste vous convient :'}
                            </h5>
                            <p className="text-green-300">{job.match_justification}</p>
                            {job.match_score && (
                              <div className="mt-3 text-sm text-green-400">
                                Score de compatibilité : {job.match_score}%
                              </div>
                            )}
                          </div>
                          
                          <div className="grid md:grid-cols-2 gap-6 mb-6">
                            <div className="glass-effect p-4 rounded-lg">
                              <p className="text-gray-300 mb-3">
                                <strong className="text-yellow-400">Rémunération :</strong><br/>
                                {job.salary_display ? (
                                  <span className="text-lg">{job.salary_display}</span>
                                ) : job.salary_min && job.salary_max ? (
                                  <span className="text-xl font-bold">{job.salary_min?.toLocaleString()} - {job.salary_max?.toLocaleString()} EUR</span>
                                ) : (
                                  <span className="text-lg">Salaire non communiqué</span>
                                )}
                              </p>
                              {job.experience_required && (
                                <p className="text-gray-300">
                                  <strong className="text-purple-400">Expérience :</strong> {job.experience_required}
                                </p>
                              )}
                            </div>
                            
                            <div className="glass-effect p-4 rounded-lg">
                              {job.required_skills?.length > 0 && (
                                <div className="mb-3">
                                  <strong className="text-blue-400">Compétences requises :</strong>
                                  <div className="flex flex-wrap gap-2 mt-2">
                                    {job.required_skills.map((skill, i) => (
                                      <span key={i} className="px-2 py-1 bg-gray-700/50 text-gray-300 text-xs rounded border border-gray-600">
                                        {skill}
                                      </span>
                                    ))}
                                  </div>
                                </div>
                              )}
                              
                              {job.is_real_offer && job.date_creation && (
                                <div className="text-sm text-gray-400">
                                  <p><strong>Publié :</strong> {new Date(job.date_creation).toLocaleDateString('fr-FR')}</p>
                                </div>
                              )}
                            </div>
                          </div>
                          
                          {job.description && job.is_real_offer && (
                            <div className="glass-effect p-4 rounded-lg mb-4">
                              <strong className="text-blue-400">Description du poste :</strong>
                              <p className="text-gray-300 text-sm mt-2" style={{
                                display: '-webkit-box',
                                WebkitLineClamp: 3,
                                WebkitBoxOrient: 'vertical',
                                overflow: 'hidden'
                              }}>
                                {job.description}
                              </p>
                            </div>
                          )}

                          <div className="flex gap-3">
                            {job.is_real_offer && job.france_travail_url ? (
                              <a 
                                href={job.france_travail_url} 
                                target="_blank" 
                                rel="noopener noreferrer"
                                className="action-btn btn-primary"
                              >
                                Voir sur France Travail
                              </a>
                            ) : (
                              <button className="action-btn btn-primary">
                                Postuler maintenant
                              </button>
                            )}
                            
                            <button 
                              onClick={() => generateAutoApplication(job)}
                              className="action-btn btn-secondary"
                            >
                              Candidature assistée IA
                            </button>
                            
                            <button className="action-btn btn-secondary">
                              Sauvegarder
                            </button>
                          </div>
                        </div>
                      </div>
                    ))}
                  </div>
                </div>

                <div className="mt-8 cyber-border p-6 rounded-2xl text-center">
                  <h4 className="text-xl font-bold text-white mb-4">Sources des Recommandations</h4>
                  <div className="grid md:grid-cols-2 gap-6 text-sm">
                    <div className="glass-effect p-4 rounded-lg">
                      <div className="flex items-center justify-center gap-2 mb-2">
                        <div className="px-3 py-1 bg-green-500/20 text-green-400 rounded-full text-xs border border-green-500/30">
                          OFFRE RÉELLE
                        </div>
                      </div>
                      <p className="text-green-300">
                        Offres authentiques de France Travail récupérées en temps réel selon votre profil.
                        Postulez directement via les liens officiels.
                      </p>
                    </div>
                    
                    <div className="glass-effect p-4 rounded-lg">
                      <div className="flex items-center justify-center gap-2 mb-2">
                        <div className="px-3 py-1 bg-yellow-500/20 text-yellow-400 rounded-full text-xs border border-yellow-500/30">
                          SIMULATION
                        </div>
                      </div>
                      <p className="text-yellow-300">
                        Recommandations IA ASSIGNME basées sur votre profil.
                        Complètent les offres réelles pour une analyse exhaustive.
                      </p>
                    </div>
                  </div>
                </div>

                {candidateProfile.training_suggestions?.length > 0 && (
                  <div className="mb-8 mt-8">
                    <h3 className="text-3xl font-bold text-white mb-8">
                      Formations recommandées
                    </h3>
                    <div className="space-y-4">
                      {candidateProfile.training_suggestions.map((training, index) => (
                        <div key={index} className="retro-card p-6 rounded-2xl">
                          <div className="flex items-start justify-between">
                            <div className="flex-1">
                              <h4 className="text-xl font-bold text-white mb-3">{training.title}</h4>
                              <p className="text-gray-300 mb-4">{training.description}</p>
                              <div className="flex gap-6 text-sm">
                                <span className="px-3 py-1 bg-yellow-500/20 text-yellow-400 rounded border border-yellow-500/30">
                                  Durée: {training.duration}
                                </span>
                                <span className="px-3 py-1 bg-purple-500/20 text-purple-400 rounded border border-purple-500/30">
                                  Intérêt: {training.relevance}
                                </span>
                              </div>
                            </div>
                            <div className="flex flex-col gap-2 ml-4">
                              <button className="action-btn btn-primary text-sm">
                                En savoir plus
                              </button>
                              <button className="action-btn btn-secondary text-sm">
                                Sauvegarder
                              </button>
                            </div>
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>
                )}

                {candidateProfile.reconversion_paths?.length > 0 && (
                  <div className="mb-8">
                    <h3 className="text-3xl font-bold text-white mb-8">
                      Pistes de reconversion
                    </h3>
                    <div className="space-y-4">
                      {candidateProfile.reconversion_paths.map((path, index) => (
                        <div key={index} className="retro-card p-6 rounded-2xl">
                          <div className="flex items-start justify-between">
                            <div className="flex-1">
                              <h4 className="text-xl font-bold text-white mb-4">{path.target_field}</h4>
                              <div className="mb-4">
                                <span className={`px-4 py-2 text-sm rounded-full font-medium ${
                                  path.feasibility === 'facile' ? 'bg-green-500/20 text-green-400 border border-green-500/30' :
                                  path.feasibility === 'modérée' ? 'bg-yellow-500/20 text-yellow-400 border border-yellow-500/30' :
                                  'bg-red-500/20 text-red-400 border border-red-500/30'
                                }`}>
                                  {path.feasibility === 'facile' ? 'Facile' : 
                                   path.feasibility === 'modérée' ? 'Modérée' : 'Difficile'} - {path.timeline}
                                </span>
                              </div>
                              {path.required_steps?.length > 0 && (
                                <div>
                                  <h5 className="text-blue-400 font-medium mb-3">Étapes recommandées :</h5>
                                  <ul className="list-disc list-inside text-gray-300 space-y-2">
                                    {path.required_steps.map((step, i) => (
                                      <li key={i} className="text-sm">{step}</li>
                                    ))}
                                  </ul>
                                </div>
                              )}
                            </div>
                            <div className="flex flex-col gap-2 ml-4">
                              <button className="action-btn btn-primary text-sm">
                                Plan d'action
                              </button>
                              <button className="action-btn btn-secondary text-sm">
                                Conseils
                              </button>
                            </div>
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>
                )}

                <div className="cyber-border p-8 rounded-2xl text-center neon-glow">
                  <h4 className="text-2xl font-bold text-white mb-4">Analyse ASSIGNME terminée</h4>
                  <p className="text-gray-300 mb-6 text-lg">
                    Votre CV a été analysé par l'IA ASSIGNME avec accès aux vraies offres France Travail.
                  </p>
                  <div className="flex justify-center gap-4 flex-wrap">
                    <button
                      onClick={downloadResults}
                      className="bg-gradient-to-r from-green-500 to-green-400 text-white px-8 py-3 rounded-xl font-bold text-lg hover:from-green-400 hover:to-green-300 transition duration-300 transform hover:scale-105"
                    >
                      Télécharger les résultats
                    </button>
                    <button
                      onClick={shareResults}
                      className="bg-gradient-to-r from-purple-500 to-purple-400 text-white px-8 py-3 rounded-xl font-bold text-lg hover:from-purple-400 hover:to-purple-300 transition duration-300 transform hover:scale-105"
                    >
                      Partager mon analyse
                    </button>
                    <button
                      onClick={resetAnalysis}
                      className="bg-gradient-to-r from-blue-500 to-blue-400 text-white px-8 py-3 rounded-xl font-bold text-lg hover:from-blue-400 hover:to-blue-300 transition duration-300 transform hover:scale-105"
                    >
                      Analyser un autre CV
                    </button>
                  </div>
                  
                  <div className="mt-6 p-4 bg-gradient-to-r from-blue-500/10 to-purple-500/10 rounded-lg border border-blue-500/20">
                    <p className="text-cyan-300 text-sm">
                      <strong>ASSIGNME :</strong> Plateforme connectée à France Travail pour vous proposer de vraies opportunités d'emploi
                    </p>
                  </div>
                </div>
              </div>
            )}
          </div>
        </div>
      );
    };

    ReactDOM.render(React.createElement(AssignmeAnalyzer), document.getElementById('root'));
  </script>
</body>
</html>
