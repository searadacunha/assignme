<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASSIGNME - Analyseur CV IA</title>
  
  <!-- React et Babel -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- PDF.js pour lire les vrais PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800&display=swap');
    
    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: #000000;
      color: #e8f4ff;
    }
    
    .gradient-bg {
      background: #000000;
      position: relative;
    }
    
    .gradient-bg::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 50% 50%, rgba(100, 149, 237, 0.15) 0%, transparent 70%);
      pointer-events: none;
    }
    
    .gradient-text {
      background: linear-gradient(45deg, #6495ed, #87ceeb, #b0e0e6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .neon-glow {
      box-shadow: 0 0 20px rgba(100, 149, 237, 0.3), 0 0 40px rgba(100, 149, 237, 0.1);
      border: 1px solid rgba(100, 149, 237, 0.3);
    }
    
    .retro-card {
      background: #000000;
      border: 1px solid rgba(100, 149, 237, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    
    .cyber-border {
      border: 2px solid rgba(100, 149, 237, 0.3);
      background: #000000;
    }
    
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes pulse-neon {
      0%, 100% { 
        box-shadow: 0 0 20px rgba(100, 149, 237, 0.3), 0 0 40px rgba(100, 149, 237, 0.1);
      }
      50% { 
        box-shadow: 0 0 30px rgba(100, 149, 237, 0.5), 0 0 60px rgba(100, 149, 237, 0.2);
      }
    }
    
    .fade-in-up {
      animation: fadeInUp 0.8s ease-out;
    }
    
    .pulse-cyber {
      animation: pulse-neon 2s ease-in-out infinite;
    }
    
    .glass-effect {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(100, 149, 237, 0.2);
    }

    .btn-primary {
      background: linear-gradient(45deg, #6495ed, #87ceeb);
      color: #0f0f23;
      border: none;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(100, 149, 237, 0.4);
    }

    .btn-primary:hover {
      background: linear-gradient(45deg, #87ceeb, #b0e0e6);
      box-shadow: 0 6px 25px rgba(100, 149, 237, 0.6);
    }

    .text-primary { color: #6495ed; }
    .text-secondary { color: #87ceeb; }
    .text-accent { color: #b0e0e6; }
    .text-success { color: #10b981; }

    .bg-primary { background-color: rgba(100, 149, 237, 0.2); border-color: rgba(100, 149, 237, 0.3); }
    .bg-secondary { background-color: rgba(135, 206, 235, 0.2); border-color: rgba(135, 206, 235, 0.3); }
    .bg-success { background-color: rgba(16, 185, 129, 0.2); border-color: rgba(16, 185, 129, 0.3); }

    .header-style {
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(15px);
      border-bottom: 2px solid rgba(100, 149, 237, 0.3);
      box-shadow: 0 4px 20px rgba(100, 149, 237, 0.1);
    }

    .contact-btn {
      background: linear-gradient(45deg, #6495ed, #87ceeb);
      color: #0f0f23;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(100, 149, 237, 0.4);
      text-transform: uppercase;
      letter-spacing: 1px;
      padding: 12px 24px;
    }

    .contact-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(100, 149, 237, 0.6);
      background: linear-gradient(45deg, #87ceeb, #b0e0e6);
    }
  </style>
</head>
<body class="gradient-bg">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useCallback } = React;
    
    // URL de l'API (utilise le même domaine que le site)
    const API_BASE_URL = '';
    
    const AssignmeAnalyzer = () => {
      const [isAnalyzing, setIsAnalyzing] = useState(false);
      const [analysisComplete, setAnalysisComplete] = useState(false);
      const [candidateProfile, setCandidateProfile] = useState(null);
      const [recommendations, setRecommendations] = useState([]);
      const [error, setError] = useState('');
      const [debugLogs, setDebugLogs] = useState([]);
      const [fileName, setFileName] = useState('');

      const addDebugLog = (message) => {
        console.log(message);
        setDebugLogs(prev => [...prev, {
          time: new Date().toLocaleTimeString(),
          message: message
        }]);
      };

      const analyzeCV = async (file) => {
        addDebugLog("Envoi du CV vers ASSIGNME IA...");
        
        const formData = new FormData();
        formData.append('cv', file);

        try {
          const response = await fetch(`${API_BASE_URL}/api/analyze-cv`, {
            method: 'POST',
            body: formData
          });

          addDebugLog(`Réponse serveur: ${response.status}`);

          if (!response.ok) {
            const errorData = await response.json().catch(() => ({}));
            
            if (response.status === 400) {
              throw new Error(errorData.error || 'Fichier non valide');
            }
            if (response.status === 502) {
              throw new Error('Service IA temporairement indisponible. Réessayez dans quelques minutes.');
            }
            if (response.status >= 500) {
              throw new Error('Erreur serveur. Réessayez plus tard.');
            }
            
            throw new Error(errorData.error || `Erreur ${response.status}`);
          }

          const data = await response.json();
          addDebugLog("Analyse terminée avec succès");
          
          return data.analysis;
          
        } catch (error) {
          if (error.name === 'TypeError' && error.message === 'Failed to fetch') {
            addDebugLog("Erreur de connexion au backend");
            throw new Error('Impossible de se connecter au serveur. Vérifiez votre connexion internet.');
          }
          
          addDebugLog(`Erreur: ${error.message}`);
          throw error;
        }
      };

      const onDrop = useCallback(async (acceptedFiles) => {
        const file = acceptedFiles[0];
        if (!file) return;

        setFileName(file.name);
        setIsAnalyzing(true);
        setError('');
        setDebugLogs([]);
        setRecommendations([]);
        setAnalysisComplete(false);

        try {
          addDebugLog("Début de l'analyse CV...");
          
          const analysis = await analyzeCV(file);
          
          setCandidateProfile({
            ...analysis.candidate_analysis,
            ai_metadata: analysis.ai_metadata,
            training_suggestions: analysis.training_suggestions,
            reconversion_paths: analysis.reconversion_paths
          });
          
          setRecommendations(analysis.recommendations || []);
          setAnalysisComplete(true);
          
          addDebugLog("Analyse ASSIGNME terminée !");
          
        } catch (error) {
          console.error("Erreur:", error);
          setError(error.message);
          addDebugLog(`ERREUR: ${error.message}`);
        }
        
        setIsAnalyzing(false);
      }, []);

      const resetAnalysis = () => {
        setAnalysisComplete(false);
        setCandidateProfile(null);
        setRecommendations([]);
        setError('');
        setDebugLogs([]);
        setFileName('');
      };

      return (
        <div className="min-h-screen">
          <header className="header-style">
            <div className="max-w-7xl mx-auto px-6 py-4">
              <div className="flex items-center justify-between">
                <div className="flex items-center gap-4">
                  <div className="h-10 w-10 bg-gradient-to-br from-cyan-400 to-blue-600 rounded-lg flex items-center justify-center text-white font-bold text-lg">
                    A
                  </div>
                  <h1 className="text-2xl font-bold text-white uppercase tracking-wide">ASSIGNME</h1>
                </div>
                <div className="flex items-center gap-4">
                  <a href="mailto:contact@assignme.fr" className="contact-btn">
                    Nous contacter
                  </a>
                </div>
              </div>
            </div>
          </header>

          <div className="max-w-6xl mx-auto px-6 py-16">
            {!analysisComplete ? (
              <div>
                <div className="text-center mb-16 fade-in-up">
                  <h2 className="text-6xl font-black mb-6 text-accent">
                    Déposez votre CV.
                    <span className="gradient-text block">ASSIGNME fait le reste.</span>
                  </h2>
                  <p className="text-xl text-gray-400 mb-8 max-w-3xl mx-auto leading-relaxed">
                    Une seule action. L'intelligence artificielle analyse votre profil et vous trouve automatiquement les meilleures opportunités d'emploi adaptées à vos compétences.
                  </p>
                </div>

                {error && (
                  <div className="mb-8 retro-card border-red-500/50 text-red-400 px-6 py-4 rounded-xl max-w-2xl mx-auto">
                    <strong>Erreur:</strong> {error}
                  </div>
                )}

                {debugLogs.length > 0 && (
                  <div className="mb-8 retro-card p-6 rounded-xl max-w-4xl mx-auto">
                    <h3 className="text-primary font-bold mb-4 text-lg">Progression de l'analyse</h3>
                    <div className="space-y-2 max-h-64 overflow-y-auto">
                      {debugLogs.map((log, i) => (
                        <p key={i} className="text-sm text-gray-300 font-mono bg-black/30 px-3 py-1 rounded">
                          <span className="text-gray-500">{log.time}</span> {log.message}
                        </p>
                      ))}
                    </div>
                  </div>
                )}

                <div className="max-w-4xl mx-auto mb-16">
                  <div
                    className={`cyber-border rounded-3xl p-16 text-center cursor-pointer transition-all duration-300 transform hover:scale-[1.02] ${
                      isAnalyzing 
                        ? 'opacity-50 cursor-not-allowed pulse-cyber' 
                        : 'hover:shadow-2xl neon-glow'
                    }`}
                    onClick={() => {
                      if (isAnalyzing) return;
                      const input = document.createElement('input');
                      input.type = 'file';
                      input.accept = '.pdf,.txt,.doc,.docx';
                      input.onchange = (e) => onDrop([e.target.files[0]]);
                      input.click();
                    }}
                  >
                    {isAnalyzing ? (
                      <div className="space-y-8">
                        <div className="relative">
                          <div className="animate-spin rounded-full h-20 w-20 border-4 border-primary/20 border-t-primary mx-auto"></div>
                          <div className="absolute inset-0 rounded-full h-20 w-20 border-4 border-secondary/20 border-r-secondary mx-auto animate-spin" style={{animationDirection: 'reverse'}}></div>
                        </div>
                        <div>
                          <p className="text-accent font-bold text-3xl mb-2">
                            Analyse ASSIGNME en cours...
                          </p>
                          <p className="text-gray-400 text-lg">
                            Extraction + Analyse IA sécurisée
                          </p>
                          {fileName && (
                            <p className="text-primary text-sm mt-2">
                              Fichier: {fileName}
                            </p>
                          )}
                        </div>
                      </div>
                    ) : (
                      <div className="space-y-8">
                        <div className="text-9xl mb-6">📄</div>
                        <div>
                          <p className="text-accent text-3xl font-bold mb-4">
                            Glissez-déposez votre CV ou cliquez ici
                          </p>
                          <p className="text-gray-400 text-lg mb-6">
                            Formats acceptés: PDF, DOC, DOCX, TXT
                          </p>
                          <div className="inline-block btn-primary px-8 py-4 rounded-xl font-bold text-xl transition duration-300 transform hover:scale-105 neon-glow">
                            Parcourir les fichiers
                          </div>
                        </div>
                      </div>
                    )}
                  </div>
                </div>

                <div className="grid md:grid-cols-3 gap-8 max-w-5xl mx-auto">
                  <div className="retro-card p-8 rounded-2xl text-center">
                    <div className="w-16 h-16 bg-gradient-to-br from-primary to-secondary rounded-full flex items-center justify-center text-white font-bold text-2xl mx-auto mb-6">
                      1
                    </div>
                    <h3 className="text-xl font-bold text-accent mb-3">Téléchargez</h3>
                    <p className="text-gray-400">Déposez votre CV en quelques secondes</p>
                  </div>
                  
                  <div className="retro-card p-8 rounded-2xl text-center">
                    <div className="w-16 h-16 bg-gradient-to-br from-secondary to-accent rounded-full flex items-center justify-center text-white font-bold text-2xl mx-auto mb-6">
                      2
                    </div>
                    <h3 className="text-xl font-bold text-accent mb-3">IA sécurisée analyse</h3>
                    <p className="text-gray-400">L'IA traite votre CV avec OpenAI</p>
                  </div>
                  
                  <div className="retro-card p-8 rounded-2xl text-center">
                    <div className="w-16 h-16 bg-gradient-to-br from-success to-secondary rounded-full flex items-center justify-center text-white font-bold text-2xl mx-auto mb-6">
                      3
                    </div>
                    <h3 className="text-xl font-bold text-accent mb-3">Emplois trouvés</h3>
                    <p className="text-gray-400">Recommandations d'emploi personnalisées</p>
                  </div>
                </div>
              </div>
            ) : (
              <div className="fade-in-up">
                <div className="retro-card p-8 rounded-2xl mb-8">
                  <div className="flex justify-between items-start mb-6">
                    <div className="flex-1">
                      <h2 className="text-3xl font-bold text-accent mb-4">
                        Profil analysé : {candidateProfile.name || 'Candidat'}
                      </h2>
                      
                      {candidateProfile.ai_metadata && (
                        <div className="flex items-center gap-4 text-sm text-gray-400 mb-6">
                          <span className="px-3 py-1 bg-primary/20 text-primary rounded-full border border-primary/30">
                            {candidateProfile.ai_metadata.provider}
                          </span>
                          <span className="px-3 py-1 bg-success/20 text-success rounded-full border border-success/30">
                            Coût: {candidateProfile.ai_metadata.cost}€
                          </span>
                          <span className="px-3 py-1 bg-secondary/20 text-secondary rounded-full border border-secondary/30">
                            {candidateProfile.ai_metadata.tokens_used} tokens
                          </span>
                        </div>
                      )}
                      
                      <div className="grid md:grid-cols-2 gap-6 mb-6">
                        <div className="glass-effect p-4 rounded-lg">
                          <h4 className="text-primary font-semibold mb-3">Informations générales</h4>
                          <div className="space-y-2 text-sm text-gray-400">
                            <p><strong>Localisation:</strong> {candidateProfile.location || 'Non spécifiée'}</p>
                            <p><strong>Mobilité:</strong> {candidateProfile.mobility || 'Non spécifiée'}</p>
                            <p><strong>Expérience totale:</strong> {candidateProfile.total_experience_years || 0} ans</p>
                            <p><strong>Poste actuel:</strong> {candidateProfile.current_position || 'Non spécifié'}</p>
                          </div>
                        </div>
                        
                        <div className="glass-effect p-4 rounded-lg">
                          <h4 className="text-secondary font-semibold mb-3">Formation & Objectifs</h4>
                          <div className="space-y-2 text-sm text-gray-400">
                            <p><strong>Niveau:</strong> {candidateProfile.education_level || 'Non spécifié'}</p>
                            <p><strong>Formation:</strong> {candidateProfile.education_details || 'Non spécifiée'}</p>
                            <p><strong>Aspirations:</strong> {candidateProfile.career_aspirations || 'Non spécifiées'}</p>
                            <p><strong>Contraintes:</strong> {candidateProfile.constraints || 'Aucune'}</p>
                          </div>
                        </div>
                      </div>

                      {candidateProfile.technical_skills?.length > 0 && (
                        <div className="mb-6">
                          <h4 className="text-primary font-semibold mb-3">Compétences techniques</h4>
                          <div className="flex flex-wrap gap-2">
                            {candidateProfile.technical_skills.map((skill, i) => (
                              <span key={i} className="px-3 py-1 bg-primary/20 text-primary text-sm rounded border border-primary/30">
                                {skill}
                              </span>
                            ))}
                          </div>
                        </div>
                      )}

                      {candidateProfile.soft_skills?.length > 0 && (
                        <div>
                          <h4 className="text-success font-semibold mb-3">Qualités personnelles</h4>
                          <div className="flex flex-wrap gap-2">
                            {candidateProfile.soft_skills.map((skill, i) => (
                              <span key={i} className="px-3 py-1 bg-success/20 text-success text-sm rounded border border-success/30">
                                {skill}
                              </span>
                            ))}
                          </div>
                        </div>
                      )}
                    </div>
                    
                    <button
                      onClick={resetAnalysis}
                      className="text-gray-400 hover:text-accent text-sm px-4 py-2 border border-gray-600 rounded-lg hover:bg-gray-700/50 transition duration-200"
                    >
                      Nouveau CV
                    </button>
                  </div>
                </div>

                <div className="mb-8">
                  <h3 className="text-3xl font-bold text-accent mb-8">
                    Recommandations professionnelles ({recommendations.length})
                  </h3>

                  <div className="space-y-6">
                    {recommendations.map((job, index) => (
                      <div key={index} className="retro-card p-8 rounded-2xl hover:border-primary/50 transition-all duration-300">
                        <div className="mb-6">
                          <div className="flex items-center gap-3 mb-4">
                            <div className="w-8 h-8 bg-gradient-to-br from-primary to-secondary rounded-full flex items-center justify-center text-white font-bold">
                              {index + 1}
                            </div>
                            <h4 className="text-2xl font-bold text-accent">
                              {job.job_title}
                            </h4>
                          </div>
                          
                          <p className="text-primary font-medium mb-4 text-lg">
                            {job.sector} • {job.contract_type}
                          </p>
                          
                          <div className="glass-effect border border-success/30 p-6 rounded-lg mb-6">
                            <h5 className="text-success font-semibold mb-3 text-lg">Pourquoi ce poste vous convient :</h5>
                            <p className="text-accent">{job.match_justification}</p>
                          </div>
                          
                          <div className="grid md:grid-cols-2 gap-6 mb-6">
                            <div className="glass-effect p-4 rounded-lg">
                              <p className="text-gray-400 mb-3">
                                <strong className="text-accent">Rémunération estimée:</strong><br/>
                                <span className="text-xl font-bold text-primary">{job.salary_min?.toLocaleString()}€ - {job.salary_max?.toLocaleString()}€</span>
                              </p>
                              <p className="text-gray-400">
                                <strong className="text-secondary">Évolution:</strong> {job.evolution_potential}
                              </p>
                            </div>
                            
                            <div className="glass-effect p-4 rounded-lg">
                              {job.required_skills?.length > 0 && (
                                <div>
                                  <strong className="text-primary">Compétences requises:</strong>
                                  <div className="flex flex-wrap gap-2 mt-2">
                                    {job.required_skills.map((skill, i) => (
                                      <span key={i} className="px-2 py-1 bg-gray-700/50 text-gray-400 text-xs rounded border border-gray-600">
                                        {skill}
                                      </span>
                                    ))}
                                  </div>
                                </div>
                              )}
                            </div>
                          </div>
                          
                          {job.company_types?.length > 0 && (
                            <div className="glass-effect p-3 rounded-lg">
                              <p className="text-gray-400 text-sm">
                                <strong className="text-accent">Types d'entreprises:</strong> {job.company_types.join(', ')}
                              </p>
                            </div>
                          )}
                        </div>
                      </div>
                    ))}
                  </div>
                </div>

                {candidateProfile.training_suggestions?.length > 0 && (
                  <div className="mb-8">
                    <h3 className="text-3xl font-bold text-accent mb-8">
                      Formations recommandées
                    </h3>
                    <div className="space-y-4">
                      {candidateProfile.training_suggestions.map((training, index) => (
                        <div key={index} className="retro-card p-6 rounded-2xl">
                          <h4 className="text-xl font-bold text-accent mb-3">{training.title}</h4>
                          <p className="text-gray-400 mb-4">{training.description}</p>
                          <div className="flex gap-6 text-sm">
                            <span className="px-3 py-1 bg-accent/20 text-accent rounded border border-accent/30">
                              Durée: {training.duration}
                            </span>
                            <span className="px-3 py-1 bg-secondary/20 text-secondary rounded border border-secondary/30">
                              Intérêt: {training.relevance}
                            </span>
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>
                )}

                <div className="cyber-border p-8 rounded-2xl text-center neon-glow">
                  <h4 className="text-2xl font-bold text-accent mb-4">Analyse ASSIGNME terminée !</h4>
                  <p className="text-gray-400 mb-6 text-lg">
                    Votre CV a été analysé par notre IA selon vos critères professionnels.
                    {candidateProfile.ai_metadata?.cost && ` Coût de l'analyse: ${candidateProfile.ai_metadata.cost}€`}
                  </p>
                  <div className="flex justify-center gap-4">
                    <button
                      onClick={resetAnalysis}
                      className="btn-primary px-8 py-3 rounded-xl font-bold text-lg transition duration-300 transform hover:scale-105"
                    >
                      Analyser un autre CV
                    </button>
                  </div>
                </div>
              </div>
            )}
          </div>
          
          <footer className="glass-effect border-t border-gray-700/30 mt-16">
            <div className="max-w-6xl mx-auto px-6 py-8 text-center">
              <p className="text-gray-400 mb-3 text-lg">
                <strong className="gradient-text">ASSIGNME</strong> • Intelligence artificielle de recrutement
              </p>
            </div>
          </footer>
        </div>
      );
    };

    ReactDOM.render(React.createElement(AssignmeAnalyzer), document.getElementById('root'));
  </script>
</body>
</html>
